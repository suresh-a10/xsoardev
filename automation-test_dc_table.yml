  Questions = demisto.get(demisto.context(), 'Post Incident Report.Questions')
  Answer = demisto.get(demisto.context(), 'Post Incident Report.Answers')
  value_Answer = []
  value_Questions = []
  for v in Answer.values():
      value_Answer.append(v)
  for v in Questions.values():
      value_Questions.append(v)
  demisto.results({'ContentsFormat': formats['table'], 'Type': entryTypes['note'], 'Contents': [{'Questions': formatCell(value_Questions[d]), 'Value': formatCell(value_Answer[d])} for d in range(len(Answer)-1)]})
