description: Microsoft 365 Defender is a unified pre- and post-breach enterprise defense
  suite that natively coordinates detection, prevention, investigation, and response
  across endpoints, identities, email, and applications to provide integrated protection
  against sophisticated attacks.
detaileddescription: "## Methods to Authenticate Microsoft Defender XDR\nYou can use
  the following methods to authenticate Microsoft Defender XDR.\n- Device Code Flow\n-
  Client Credentials Flow\n- Azure Managed Identities\n\n### Device Code Flow\n___\n\nUse
  the [device code flow](https://xsoar.pan.dev/docs/reference/articles/microsoft-integrations---authentication#device-code-flow)\nto
  link Microsoft Defender XDR with Cortex XSOAR.\n\nTo connect to the Microsoft Defender
  XDR:\n1. Fill in the required parameters.\n2. Run the ***!microsoft-365-defender-auth-start***
  command. \n3. Follow the instructions that appear.\n4. Run the ***!microsoft-365-defender-auth-complete***
  command.\n\nAt the end of the process you'll see a message that you've logged in
  successfully.\n\n#### Cortex XSOAR App\n\nIn order to use the Cortex XSOAR application,
  use the default application ID.\n```9093c354-630a-47f1-b087-6768eb9427e6```\n\n####
  Self-Deployed Application - Device Code Flow\n\nTo use a self-configured Azure application,
  you need to add a new Azure App Registration in the Azure Portal. For more details,
  follow [Self Deployed Application - Device Code Flow](https://xsoar.pan.dev/docs/reference/articles/microsoft-integrations---authentication#device-code-flow).\n\n####
  Required Permissions\n* microsoft-365-defender-incidents-list:\n    * offline_access
  - Delegated \n    * AdvancedQuery.Read.All - Application - can be found under WindowsDefenderATP
  on the \"APIs my organization uses\" section.\n      \n      And one of the following:\n
  \     * Incident.Read.All\t- Application - See section 4 in [this article](https://learn.microsoft.com/en-us/microsoft-365/security/defender/api-create-app-user-context?view=o365-worldwide#create-an-app)\n
  \     * AdvancedHunting.Read.All - Application - See section 4 in [this article](https://learn.microsoft.com/en-us/microsoft-365/security/defender/api-create-app-user-context?view=o365-worldwide#create-an-app)\n
  \   \n\n* microsoft-365-defender-incident-update:\n   * offline_access - Delegated\n
  \  * AdvancedQuery.Read.All - Application - can be found under WindowsDefenderATP
  on the \"APIs my organization uses\" section.\n   * Incident.ReadWrite.All - Application
  - See section 4 in [this article](https://learn.microsoft.com/en-us/microsoft-365/security/defender/api-create-app-user-context?view=o365-worldwide#create-an-app)\n\n\n\n*
  microsoft-365-defender-advanced-hunting:\n    * offline_access - Delegated   \n
  \   * AdvancedHunting.Read.All - Application - See section 4 in [this article](https://learn.microsoft.com/en-us/microsoft-365/security/defender/api-create-app-user-context?view=o365-worldwide#create-an-app)\n\n\n\n###
  Client Credentials Flow\n___\nFollow these steps for a self-deployed configuration:\n\n1.
  To use a self-configured Azure application, you need to add a new Azure App Registration
  in the Azure Portal. To add the registration, refer to the following [Microsoft
  article](https://docs.microsoft.com/en-us/microsoft-365/security/defender/api-create-app-web?view=o365-worldwide#create-an-app)
  steps 1-8.\n2. In the instance configuration, select the ***Use Client Credentials
  Authorization Flow*** checkbox.\n3. Enter your Client/Application ID in the ***Application
  ID*** parameter. \n4. Enter your Client Secret in the ***Client Secret*** parameter.\n5.
  Enter your Tenant ID in the ***Tenant ID*** parameter.\n6. Run the ***microsoft-365-defender-auth-test***
  command to test the connection and the authorization process.\n\n#### Required Permissions\n
  * AdvancedHunting.Read.All - Application\n * Incident.ReadWrite.All - Application\n\n###
  Azure Managed Identities Authentication\n____\n##### Note: This option is relevant
  only if the integration is running on Azure VM.\nFollow one of these steps for authentication
  based on Azure Managed Identities:\n\n- ##### To use System Assigned Managed Identity\n
  \  - Select the **Use Azure Managed Identities** checkbox and leave the **Azure
  Managed Identities Client ID** field empty.\n\n- ##### To use User Assigned Managed
  Identity\n   1. Go to [Azure Portal](https://portal.azure.com/) -> **Managed Identities**.\n
  \  2. Select your User Assigned Managed Identity -> copy the Client ID -> paste
  it in the **Azure Managed Identities Client ID** field in the instance settings.\n
  \  3. Select the **Use Azure Managed Identities** checkbox.\n\nFor more information,
  see [Managed identities for Azure resources](https://learn.microsoft.com/en-us/azure/active-directory/managed-identities-azure-resources/overview).\n\n\n---\n[View
  Integration Documentation](https://xsoar.pan.dev/docs/reference/integrations/microsoft-365-defender)"
