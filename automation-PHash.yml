script: |
  register_module_line('PHash', 'start', __line__())
  demisto.debug('pack name = Community Common Scripts, pack version = 1.3.8')

  import imagehash

  from PIL import Image

  ImageID = demisto.args()['image']
  ImageFilePath = demisto.getFilePath(ImageID)

  hash = imagehash.phash(Image.open(ImageFilePath['path']))
  context = {
      "PHash": str(hash)
  }
  command_results = CommandResults(outputs=context)

  return_results(command_results)

  register_module_line('PHash', 'end', __line__())
