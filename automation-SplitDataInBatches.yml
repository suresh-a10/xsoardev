script: |-
  BatchSize = int(demisto.args()["BatchSize"])

  InputData = demisto.args()["InputData"].split(',')

  outputFormat = demisto.args()["outputFormat"]

  if outputFormat =="String":
      split_data = [','.join(InputData[i:i + BatchSize]) for i in range(0, len(InputData), BatchSize)]
      print(split_data)
  else:
      split_data = [InputData[i:i + BatchSize] for i in range(0, len(InputData), BatchSize)]
      print(split_data)

  demisto.setContext("SplitData", split_data)
