script: |
  register_module_line('RandomElementFromList', 'start', __line__())
  demisto.debug('pack name = Community Common Scripts, pack version = 1.3.8')


  import random


  input_list = argToList(demisto.args().get('value'), ',')
  count = int(demisto.args().get('count', 1))

  try:
      if input_list:
          return_results(random.sample(input_list, count))
      else:
          return_error("Please pass a valid list")
  except Exception as e:
      return_error(str(e))

  register_module_line('RandomElementFromList', 'end', __line__())
