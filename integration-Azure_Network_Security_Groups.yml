description: Azure network security groups are used to filter network traffic to and
  from Azure resources in an Azure virtual network.
detaileddescription: "In order to connect to the Azure Network Security Groups use
  one of the following methods:\n\n1. *Authorization Code Flow* (Recommended).\n2.
  *Device Code Flow*.\n3. *Azure Managed Identities Flow*.\n\n### Authentication Using
  the Authorization Code Flow (recommended)\n\n1. To use a self-configured Azure application,
  you need to add a new Azure App Registration in the Azure Portal. To add the registration,
  refer to the following [Microsoft article](https://docs.microsoft.com/en-us/microsoft-365/security/defender/api-create-app-web?view=o365-worldwide#create-an-app)
  steps 1-8.\n2. In the **Authentication Type** field, select the **Authorization
  Code** option.\n3. In the **Application ID** field, enter your Client/Application
  ID. \n4. In the **Client Secret** field, enter your Client Secret.\n5. In the **Tenant
  ID** field, enter your Tenant ID .\n6. In the **Application redirect URI** field,
  enter your Application redirect URI.\n7. Save the instance.\n8. Run the `!azure-nsg-generate-login-url`
  command in the War Room and follow the instruction.\n\n### Authentication Using
  the Device Code Flow\n\nUse the [device authorization grant flow](https://docs.microsoft.com/en-us/azure/active-directory/develop/v2-oauth2-device-code).\n\nIn
  order to connect to the Azure Network Security Group using either Cortex XSOAR Azure
  App or the Self-Deployed Azure App:\n1. Fill in the required parameters.\n2. Run
  the ***!azure-nsg-auth-start*** command. \n3. Follow the instructions that appear.\n4.
  Run the ***!azure-nsg-auth-complete*** command.\n\nAt end of the process you'll
  see a message that you've logged in successfully. \n\n#### Cortex XSOAR Azure App\n\nIn
  order to use the Cortex XSOAR Azure application, use the default application ID
  (d4736600-e3d5-4c97-8e65-57abd2b979fe).\n\nYou only need to fill in your subscription
  ID and resource group name. \n\n#### Self-Deployed Azure App\n\nTo use a self-configured
  Azure application, you need to add a new Azure App Registration in the Azure Portal.\n\nThe
  application must have *user_impersonation* permission and must allow public client
  flows (can be found under the **Authentication** section of the app).\n\n### Azure
  Managed Identities Authentication\n##### Note: This option is relevant only if the
  integration is running on Azure VM.\nFollow one of these steps for authentication
  based on Azure Managed Identities:\n\n- ##### To use System Assigned Managed Identity\n
  \  - In the **Authentication Type** drop-down list, select **Azure Managed Identities**
  \ and leave the **Azure Managed Identities Client ID** field empty.\n\n- ##### To
  use User Assigned Managed Identity\n   1. Go to [Azure Portal](https://portal.azure.com/)
  -> **Managed Identities**\n   2. Select your User Assigned Managed Identity -> copy
  the Client ID -> paste it in the **Azure Managed Identities client ID** field in
  the instance configuration.\n   3. In the **Authentication Type** drop-down list,
  select **Azure Managed Identities**.\n\nFor information about Azure Managed Identities
  see [Managed identities for Azure resources](https://learn.microsoft.com/en-us/azure/active-directory/managed-identities-azure-resources/overview)\n\n\n---\n[View
  Integration Documentation](https://xsoar.pan.dev/docs/reference/integrations/azure-network-security-groups)"
