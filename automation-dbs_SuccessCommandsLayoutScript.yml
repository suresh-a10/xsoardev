script: |2

  #Update the Success commands XSOAR List name below
  success = demisto.executeCommand("getList", {"listName":"SuccessCommands"})

  response = json.loads(success[0]['Contents'])
  cmdsList = []
  for item in response:
      cmdsList.append({"commands": item})

  md = tableToMarkdown(name="Success Commands", headers=["commands"],t=cmdsList)

  demisto.results({
      "Contents":cmdsList,
      "ContentsFormat":formats['markdown'],
      "Type":entryTypes["note"],
      "HumanReadable":md,
      "ReadableContentsFormat":formats['markdown']
  })
