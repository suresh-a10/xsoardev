description: "The \"Remote PsExec-like LOLBIN Command Execution\" playbook is designed
  to address and respond to alerts indicating suspicious activities related to remote
  PsExec-like LOLBIN command execution from an unsigned non-standard source. \nThe
  playbook aims to efficiently:\n  - Get the alert data and check if the execution
  is blocked. If not will terminate the process (manually by default).\n  - Enrich
  any entities and indicators from the alert and find any related campaigns.\n  -
  Perform command analysis to provide insights and a verdict for the executed command.\n
  \ - Perform further endpoint investigation using Cortex XDR.\n  - Checks for any
  malicious verdicts found to raise the severity of the alert.\n  - Perform automatic/manual
  remediation response by blocking any malicious indicators found.\nThe playbook is
  designed to run as a sub-playbook in \"Cortex XDR Incident Handling - v3 & Cortex
  XDR Alerts Handling\".\nIt depends on the data from the parent playbooks and cannot
  be used as a standalone version.\n"
id: Cortex XDR Remote PsExec with LOLBIN command execution alert
inputs:
- description: The remote IP address that executed the process.
  key: SrcIPAddress
  playbookInputQuery: null
  required: false
  value:
    complex:
      accessor: actionremoteip
      root: incident.xdralerts
      transformers:
      - operator: uniq
- description: The IDs of the relevant alerts.
  key: alerts_ids
  playbookInputQuery: null
  required: false
  value:
    complex:
      accessor: alert_id
      filters:
      - - ignorecase: true
          left:
            iscontext: true
            value:
              simple: incident.xdralerts.name
          operator: containsGeneral
          right:
            value:
              simple: Remote PsExec-like LOLBIN command execution from an unsigned
      root: incident.xdralerts
- description: Whether remediation will be run automatically or manually. If set to
    "True" - remediation will be automatic.
  key: AutoRemediation
  playbookInputQuery: null
  required: false
  value:
    simple: "false"
- description: The IDs of the victim endpoint.
  key: EndpointIDs
  playbookInputQuery: null
  required: false
  value:
    complex:
      accessor: endpoint_id
      filters:
      - - ignorecase: true
          left:
            iscontext: true
            value:
              simple: incident.xdralerts.name
          operator: containsGeneral
          right:
            value:
              simple: Remote PsExec-like LOLBIN command execution
      root: incident.xdralerts
- description: The threshold number of additional high severity alerts.
  key: HighAlertsThreshold
  playbookInputQuery: null
  required: false
  value:
    simple: "1"
- description: The threshold number of additional critical severity alerts.
  key: CriticalAlertsThreshold
  playbookInputQuery: null
  required: false
  value:
    simple: "1"
name: Cortex XDR Remote PsExec with LOLBIN command execution alert
