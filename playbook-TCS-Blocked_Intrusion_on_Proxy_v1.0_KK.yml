      query_expression:
        simple: SELECT "ActualAction" AS 'ActualAction', LONG(SUM(eventcount)) AS
          'EventCount' from events where ActualAction ='Blocked' AND URL_supercategory
          IN ('Illegal or Questionable','Miscellaneous','Security') AND deviceType='331'
          GROUP BY "ActualAction" last 24 HOURS
