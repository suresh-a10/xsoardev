description: McAfee ePolicy Orchestrator.
detaileddescription: "#### *McAfee ePO Integration v2*\nThis integration was integrated
  and tested with McAfee ePO v5.3.2 and v5.10.0 .\n\n## Permissions\nMcAfee ePO has
  a highly flexible and powerful permissions system. The permissions required for
  the user that uses this integration depend on which operations they need to perform.
  The API user should have the same permissions a regular user would have in order
  to access the data via the UI. It is possible to view the exact permissions needed
  for a specific command by running the `!epo-help` command. The `!epo-help` command's
  output will include help information for the specific command including required
  permissions. \nMore info about McAfee ePO's permissions model is available [here](https://docs.mcafee.com/bundle/epolicy-orchestrator-5.10.0-product-guide/page/GUID-1AEFA219-0726-4090-A8C2-BCAA1CAA7B37.html).\n\nExample
  `!epo-help` outputs with permission information: \n* `!epo-help command=\"repository.findPackages\"`:\n![](https://storage.googleapis.com/marketplace-dist/content/packs/epo/integration_description_images/epo-help-find-pkg.png)\n*
  `!epo-help command=\"repository.deletePackage\"`:\n![](https://storage.googleapis.com/marketplace-dist/content/packs/epo/integration_description_images/epo-help-delete-pkg.png)\n\n---\n[View
  Integration Documentation](https://xsoar.pan.dev/docs/reference/integrations/mc-afee-e-po-v2)"
