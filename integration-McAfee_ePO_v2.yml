                        desc = line.split('-')[1] if line.split('-')[1] else 'N/A'
                        cmd = line.split('-')[0].rstrip() if line.split('-')[0] else 'N/A'
                        readable_output += "- **" + cmd + "** - " + desc + '\n'

        return CommandResults(
            readable_output=readable_output
