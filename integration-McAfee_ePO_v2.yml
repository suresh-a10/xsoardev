            for line in json_response:
                line = line.replace("\r\n", ' ')
                line = line.replace('\n', ' ')
                readable_output += line
        else:
            if search:
                search = search.lower()
            readable_output = '#### ePO Help\n'
            for line in json_response:
                line = line.replace("\r\n", ' ')
                line = line.replace('\n', ' ')

                if (not search) or (search in line.lower()):
                    desc = ''
                    cmd = ''
