runonce: false
script: |
  register_module_line('HealthCheckIncidentsCreatedWeekly', 'start', __line__())
  demisto.debug('pack name = System Diagnostics and Health Check, pack version = 2.1.3')



  ctx = demisto.context()
  dataFromCtx = ctx.get("widgets")
  if not dataFromCtx:
      incident = demisto.incidents()[0]
      accountName = incident.get('account')
      accountName = f"acc_{accountName}" if accountName != "" else ""

      stats = demisto.executeCommand(
          "core-api-post",
          {
              "uri": f"{accountName}/statistics/widgets/query",
              "body": {
                  "size": 30,
                  "dataType": "incidents",
                  "query": "",
                  "dateRange": {
                      "period": {
                          "byFrom": "months",
                          "fromValue": 6
                      }
                  },
                  "widgetType": "line",
                  "params": {
                      "groupBy": [
                          "occurred(w)",
                          "null"
                      ],
                      "timeFrame": "weeks"
                  },
              },
          })

      res = stats[0]["Contents"]["response"]

      data = {
          "Type": 17,
          "ContentsFormat": "line",
          "Contents": {
              "stats": res,
              "params": {
                  "timeFrame": "weeks"
              }
          }
      }
      demisto.results(data)
  else:
      data = {
          "Type": 17,
          "ContentsFormat": "line",
          "Contents": {
              "stats": dataFromCtx['IncidentsCreatedWeekly'],
              "params": {
                  "timeFrame": "weeks"
              }
          }
      }
      demisto.results(data)

  register_module_line('HealthCheckIncidentsCreatedWeekly', 'end', __line__())
