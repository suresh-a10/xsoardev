script: |
  register_module_line('EntryWidgetNumberRegionsXCLOUD', 'start', __line__())
  demisto.debug('pack name = Cortex XDR by Palo Alto Networks, pack version = 6.1.98')



  query = demisto.context().get('uniqueRegionCount')
  data = {
      "Type": 17,
      "ContentsFormat": "number",
      "Contents": {
          "stats": query,
          "params": {
              "layout": "horizontal",
              "name": "Unique Region Count",
              "sign": "",
              "colors": {
                  "items": {
                      "#00cd33": {
                          "value": -1
                      },
                      "#f57d00": {
                          "value": 1
                      }
                  }
              },
              "type": "above"
          }
      }
  }

  demisto.results(data)

  register_module_line('EntryWidgetNumberRegionsXCLOUD', 'end', __line__())
