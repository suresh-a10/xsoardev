script: |-
  #importing pandas as pd
  import pandas as pd

  fname=demisto.args()['fname']
  # Read and store content
  # of an excel file
  read_file = pd.read_excel(fname)

  # Write the dataframe object
  # into csv file
  read_file.to_csv("Break.csv",
                    index = None,
                    header=True)
