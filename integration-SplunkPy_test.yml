    def replace_keys(data):
        if not isinstance(data, dict):
            return data
        for key in list(data.keys()):
            value = data.pop(key)
            for character in PROBLEMATIC_CHARACTERS:
                key = key.replace(character, REPLACE_WITH)

            data[key] = value
        return data


    def kv_store_collection_create(service):
