description: This playbook helps to create an EDL object within the Prisma SASE Objects
  section.
id: Prisma SASE - Create or Edit EDL object
inputs:
- description: The external dynamic list object name.
  key: Name
  playbookInputQuery: null
  required: false
  value: {}
- description: |-
    The configuration folder group setting.
    The default value is 'Shared'.
  key: Folder
  playbookInputQuery: null
  required: false
  value:
    simple: Shared
- description: Tenant services group ID. If not provided, the tsg_id integration parameter
    will be used as the default.
  key: TSGID
  playbookInputQuery: null
  required: false
  value: {}
- description: |-
    The predefined IP list. If the type is predefined_ip, a value must be provided.
    Possible values: panw-bulletproof-ip-list,panw-highrisk-ip-list,panw-known-ip-list,panw-torexit-ip-list.
  key: IPListName
  playbookInputQuery: null
  required: false
  value: {}
- description: |-
    The predefined URL list. If the type is predefined_url, a value must be provided.

    Possible value:
    panwâ€“auth-portal-exclude-list
  key: URLListName
  playbookInputQuery: null
  required: false
  value: {}
- description: The source URL. If the type is ip, url or domain, a value must be provided.
  key: SourceURL
  playbookInputQuery: null
  required: false
  value: {}
- description: |-
    Frequency to check for updates on the EDL URL.
    Possible values:
    daily,five_minute,hourly,monthly,weekly
  key: Frequency
  playbookInputQuery: null
  required: false
  value: {}
- description: The frequency hour. If the frequency argument is daily, weekly or monthly,
    a value must be provided. Possible values are 00-23.
  key: FrequencyTime
  playbookInputQuery: null
  required: false
  value: {}
- description: |-
    Possible values:
    domain,ip,url,predefined_ip,predefined_url
  key: EDLObjectType
  playbookInputQuery: null
  required: false
  value: {}
- description: |-
    Possible values:
    True -> Will commit and push configuration.
    False -> Manual push will be required.
    Else --> Will ignore the push section and continue the playbook.
  key: AutoCommit
  playbookInputQuery: null
  required: false
  value: {}
- description: |-
    Whether to overwrite the original external dynamic list values.
    Default value is 'false'.
  key: Overwrite
  playbookInputQuery: null
  required: false
  value:
    simple: "False"
