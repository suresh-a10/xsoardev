  id: getContentPackStatus
  version: -1
contentitemexportablefields:
  contentitemfields:
    definitionid: ""
    fromServerVersion: 6.10.0
    itemVersion: 3.0.3
    packID: HealthCheck
    packName: System Diagnostics and Health Check
    packPropagationLabels:
    - all
    prevname: ""
    propagationLabels: []
    toServerVersion: ""
dockerimage: demisto/python3:3.11.10.111526
enabled: true
engineinfo: {}
mainengineinfo: {}
name: getContentPackStatus
pswd: ""
runas: DBotWeakRole
runonce: false
script: |
  register_module_line('getContentPackStatus', 'start', __line__())
  demisto.debug('pack name = System Diagnostics and Health Check, pack version = 3.0.3')




  res = demisto.executeCommand("core-api-get", {"uri": "contentpacks/installed-expired"})[0]["Contents"]["response"]

  counter1 = 0
  counter2 = 0
  for item in res:
      if item['updateAvailable'] is True:
          counter1 += 1
      if item['deprecated'] is True:
          counter2 += 1

  wList = []
  wList.append({"Update Available packs": counter1, "Deprecated packs": counter2})

  return_results({"total": len(wList), "data": wList})

  register_module_line('getContentPackStatus', 'end', __line__())
