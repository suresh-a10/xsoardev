detaileddescription: "## Bitbucket Integration Help\n\n* To create an app password
  to Bitbucket\n  1. Go to your account -> under **Settings** -> click **Personal
  settings**.\n  2. On the sidebar, select **App passwords**.\n  3. Select **Create
  app password**.\n  4. Give the app password a name, usually related to the application
  that will use the password.\n  5. Select the permissions the App password needs.
  For detailed descriptions of each permission, see: [App password permissions](https://support.atlassian.com/bitbucket-cloud/docs/app-password-permissions/).\n
  \ 6. Select the **Create** button. The page will display the **New app password**
  dialog.\n  7. Copy the generated password and either record or paste it into the
  application you want to give access. ***The password is only displayed once and
  can't be retrieved later***.\n  8. Click [here](https://support.atlassian.com/bitbucket-cloud/docs/create-an-app-password/)
  for more information.\n  \n### Known Limitations\n* In order to perform the different
  project commands, add to the **app password**, **Read** permissions to **Projects**.
  \n* In order to perform the ***bitbucket-issue-create*** command, an issue tracker
  is required. \n* In order to create an issue tracker, click the relevant repo >
  Repository settings > Issue tracker, and create it.\n\n\n\n\n---\n[View Integration
  Documentation](https://xsoar.pan.dev/docs/reference/integrations/bitbucket)"
