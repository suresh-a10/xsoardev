script: |
  register_module_line('getWorkersCount', 'start', __line__())
  demisto.debug('pack name = System Diagnostics and Health Check, pack version = 2.1.3')



  res = demisto.executeCommand("core-api-get", {"uri": "workers/status"})[0]["Contents"]["response"]

  wList = []
  wList.append({"Total": res['Total'], "Busy": res['Busy']})

  return_results(tableToMarkdown("Workers status", wList))

  register_module_line('getWorkersCount', 'end', __line__())
