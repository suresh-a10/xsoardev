script: |2

  cmdsList = []

  #Update the failed commands XSOAR List name below
  failed = demisto.executeCommand("getList", {"listName":"ErrorCommands"})

  response = json.loads(failed[0]['Contents'])
  for item in response:
      cmdsList.append({"commands": item})


  md = tableToMarkdown(name="Failed Commands", headers=["commands"],t=cmdsList)

  demisto.results({
      "Contents":cmdsList,
      "ContentsFormat":formats['markdown'],
      "Type":entryTypes["note"],
      "HumanReadable":md,
      "ReadableContentsFormat":formats['markdown']
  })
