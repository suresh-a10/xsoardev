description: Palo Alto Networks Best Practice Assessment (BPA) analyzes NGFW and Panorama
  configurations and compares them to the best practices.
detaileddescription: "## AIOps integration \n\n- The Palo Alto Networks Best Practice
  Assessment (BPA) measures your usage of our Next-Generation Firewall (NGFW) and
  Panorama™ security management capabilities across your deployment, enabling you
  to make adjustments that maximize your return on investment and strengthen security.\n-
  This integration enables you to programmatically generate BPA data for both the
  free and premium instances of AIOps for NGFW.\n\n## AIOps Authentication:\n- Follow
  the instructions in this [link](https://pan.dev/aiops-ngfw-bpa/api/) to create your
  own client_id, client_secret, tsg_id.\n- Use these client_id, client_secret, tsg_id
  to authenticate to your AIOps instance.\n### Panorama / Pan-OS Authentication:\n-
  Use your server URL, username and password in order to get your API-key.\n- To generate
  an API key, make a POST request to the firewall’s hostname or IP addresses using
  the administrative credentials and type=keygen:\n```bash\ncurl -H \"Content-Type:
  application/x-www-form-urlencoded\" \n-X POST https://firewall/api/?type=keygen
  \n-d 'user=<user>&password=<password>'\n```\n- A successful API call returns status=\"success\"
  along with the API key within the key element:\n```xml\n<response status=\"success\">\n
  \   <result>\n        <key>\n            API-KEY\n        </key>\n    </result>\n</response>\n```\n-
  Optional: To revoke all currently valid API keys, follow this [link](https://docs.paloaltonetworks.com/pan-os/9-1/pan-os-panorama-api/get-started-with-the-pan-os-xml-api/get-your-api-key)\n\n---\n[View
  Integration Documentation](https://xsoar.pan.dev/docs/reference/integrations/palo-alto-networks-ai-ops)"
