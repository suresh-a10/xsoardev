script:
  commands:
  - arguments:
    - description: Page number to return. First page is 0.
      name: page
      type: integer
    - description: Number of results in a page. Maximum is 1000.
      name: page_size
      type: integer
    - description: Comma-separated list of names of Git users.
      isArray: true
      name: git_users
    - description: A branch name.
      name: branch
    - auto: PREDEFINED
      description: Comma-separated list of code issue categories. Is also available
        as a search criteria (search_scopes).
      isArray: true
      name: code_categories
      predefined:
      - IacMisconfiguration
      - IacExternalModule
      - ImageReferencerVul
      - ImageReferencerLicenses
      - Vulnerabilities
      - Licenses
      - Secrets
    - auto: PREDEFINED
      description: Comma-separated list of categories related to Infrastructure-as-Code
        (IaC) issues.
      isArray: true
      name: iac_categories
      predefined:
      - IAM
      - Monitoring
      - Networking
      - Kubernetes
      - General
      - Storage
      - Public
      - Drift
      - Compute
    - auto: PREDEFINED
      description: Comma-separated list of labels associated with Infrastructure-as-Code
        (IaC).
      isArray: true
      name: iac_labels
      predefined:
      - CustomPolicy
      - HasFix
    - auto: PREDEFINED
      description: Comma-separated list of file types.
      isArray: true
      name: file_types
      predefined:
      - build.gradle
      - gradle.properties
      - build.gradle.kts
      - pom.xml
      - requirements.txt
      - package-lock.json
      - package.json
      - bower.json
      - go.sum
      - go.mod
      - tf
      - json
      - yml
      - yaml
      - Template
      - .checkov.baseline
      - Hcl
      - Dockerfile
      - gradle-wrapper.properties
      - METADATA
      - Bicep
      - Pipfile.lock
      - Pipfile
      - Yarn.lock
      - Gemfile
      - Gemfile.lock
      - gemspec
      - env
      - settings.py
      - main.py
      - application.py
      - config.py
      - app.js
      - config.js
      - dev.js
      - db.properties
      - application.properties
      - private.pem
      - privatekey.pem
      - Index.php
      - config.php
      - config.xml
      - strings.xml
      - app.module.ts
      - environment.ts
      - tpl
      - tfvars
      - unknown
      - csproj
      - packages.config
      - Directory.Packages.props
      - paket.dependencies
      - paket.references
      - paket.lock
      - sln
      - config
      - composer.json
      - composer.lock
    - auto: PREDEFINED
      description: Whether to retrieve only fixable issues. Recommended to use this
        argument with another argument (code_categories, file_types, iac_categories...)
      name: fixable_only
      predefined:
      - "true"
      - "false"
      type: Boolean
    - description: Comma-separated list of repository names.
      isArray: true
      name: repositories
    - auto: PREDEFINED
      description: Comma-separated list of risk factors related to secrets.
      isArray: true
      name: secrets_risk_factors
      predefined:
      - PublicRepository
      - PrivateRepository
      - User
      - Privileged
      - Valid
      - Invalid
      - Unknown
      - FoundInHistory
    - auto: PREDEFINED
      description: Comma-separated list of specific areas or categories within which
        to search. When specifying `search_scopes`, `search_term` argument is required.
      isArray: true
      name: search_scopes
      predefined:
      - IacMisconfiguration
      - IacExternalModule
      - ImageReferencerVul
      - ImageReferencerLicenses
      - Vulnerabilities
      - Licenses
      - Secrets
    - auto: PREDEFINED
      description: Comma-separated list of criticality of issues.
      isArray: true
      name: severities
      predefined:
      - INFO
      - LOW
      - MEDIUM
      - HIGH
      - CRITICAL
    - auto: PREDEFINED
      description: Comma-separated list of risk factors for vulnerabilities.
      isArray: true
      name: vulnerability_risk_factors
      predefined:
      - AttackComplexity
      - AttackVector
      - DoS
      - HasFix
      - RemoteExecution
      - ExploitInTheWild
      - ExploitPOC
      - IsUsed
    - description: A keyword or phrase used to narrow down results within specific
        scopes (like a particular vulnerability). This argument is require when filtering
        results by search_scopes.
      name: search_term
    - description: An infrastructure-as-code (IaC) resource. Relevant only to IacMisconfiguration,
        Vulnerabilities.
      name: iac_tags
    - description: Comma-separated list of license types.
      isArray: true
      name: license_type
    - auto: PREDEFINED
      description: Status of checks.
      name: check_status
      predefined:
      - Error
      - Passed
      - Suppressed
      - FixPending
    - defaultValue: "50"
      description: The limit of issues to retrieve. If `page` and `page_size` arguments
        are provided, then the limit argument is ignored.
      name: limit
    description: Retrieves the code errors detected by Application Security during
      periodic scans. At least one filtering argument is required, excluding `search_scopes`,
      `search_term`, and `limit`. For example, `fixable_only` or 'branch`.
    name: prisma-cloud-code-issues-list
