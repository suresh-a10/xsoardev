      type: String
    - contextPath: PrismaCloud.CodeIssue.cvss
      description: The Common Vulnerability Scoring System (CVSS) score for the detected
        issue.
      type: String
    - contextPath: PrismaCloud.CodeIssue.fixVersion
      description: The version of the code or package that contains the fix for the
        issue.
      type: String
    - contextPath: PrismaCloud.CodeIssue.pr
      description: The pull request (PR) associated with resolving the code issue.
      type: String
    - contextPath: PrismaCloud.CodeIssue.resourceId
      description: The identifier of the resource related to the code issue.
      type: String
    - contextPath: PrismaCloud.CodeIssue.riskFactors
      description: Risk factors associated with the code issue, such as high-impact
        areas or sensitive data.
      type: String
    - contextPath: PrismaCloud.CodeIssue.isIndirectPackage
      description: Indicates whether the issue is from an indirect package (true/false).
      type: String
  - arguments:
    - description: Comma-separated list of alert IDs to be dismissed.
      isArray: true
      name: alert_ids
    - description: Comma-separated list of policy IDs.
      isArray: true
      name: policy_ids
    - description: The amount of time for snoozing alert. Both snooze value and unit
        must be specified if snoozing.
      name: snooze_value
    - auto: PREDEFINED
      description: The time unit for snoozing alert. Both snooze value and unit must
        be specified if snoozing.
      name: snooze_unit
      predefined:
      - hour
      - day
      - week
      - month
      - year
    - description: Reason for dismissal.
      name: dismissal_note
      required: true
    - description: 'Start time for the search. Time is interpreted as UTC. Values
        can be in either ISO date format, relative time, or epoch timestamp. For example:
        "2019-10-21T23:45:00 GMT+3" (ISO date format), "3 days" (relative time), 1579039377301
        (epoch time).'
      name: time_range_date_from
    - description: 'End time for the search. Time is interpreted as UTC. Values can
        be in either ISO date format, relative time, or epoch timestamp. For example:
        "2019-10-21T23:45:00 GMT+3" (ISO date format), "3 days" (relative time), 1579039377301
        (epoch time).'
      name: time_range_date_to
    - auto: PREDEFINED
      description: The search time unit. The "login" and "epoch" options are only
        available if "time_range_value" is not provided.
      name: time_range_unit
      predefined:
      - hour
      - day
      - week
      - month
      - year
      - login
      - epoch
    - description: The amount of "time_range_unit" to go back in time. For example,
        3 days, 5 weeks, etc.
      name: time_range_value
    - description: 'Comma-separated list of filter name and value, in the following
        format: filtername1=filtervalue1,filtername2=filtervalue2,etc. Names and possible
        values for filters can be found by running the "prisma-cloud-alert-filter-list"
        command.'
      isArray: true
      name: filters
    description: Dismiss or snooze the alerts matching the given filter. Either policy
      IDs or alert IDs must be provided. When no absolute time nor relative time arguments
      are provided, the default time range is all times. For snoozing, provide "snooze_unit"
      and "snooze_value" arguments.
    execution: true
    name: prisma-cloud-alert-dismiss
