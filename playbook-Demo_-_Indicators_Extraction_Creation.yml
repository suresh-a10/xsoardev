        line), and loads them to the XSOAR Threat Intel Management Database using
        the /indicators/feed/json API endpoint.\n\nBy default will use extractIndicators
        to pull the Indicators out of the file and assign to XSOAR Indicator Types.
        \ You can turn this off if the file contains only a single type of Indicator
        and you want to take the file AS IS. \n\nYou can specify Tags in comma separated
        format to add to the Indicators as well. \n\nLastly, use the preview_only
        argument to have the automation show you what it will do before it does it,
        or if you like to live dangerously, full send.  (BTW there is a sanity limit
