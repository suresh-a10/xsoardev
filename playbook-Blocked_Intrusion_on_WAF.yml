    scriptarguments:
      query_expression:
        simple: select domainId as 'Domain', NETWORKNAME(sourceip), FULLNETWORKNAME(sourceip),
          LONG(SUM(eventcount)) as 'EventCount' from events where  (ActualAction='blocked'
          AND deviceGroupList='100787' AND processorID in ('159', '246')) AND NETWORKNAME(sourceip)
          != 'VA_Scanners'  last 24 hours
      using:
        simple: QRadar v3_Typosquat Offences
    separatecontext: false
    skipunavailable: false
