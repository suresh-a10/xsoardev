comment: Get the list of deprecated automations.
commonfields:
  id: getDeprecatedAutomations
  version: -1
contentitemexportablefields:
  contentitemfields:
    definitionid: ""
    fromServerVersion: 6.10.0
    itemVersion: 3.0.0
    packID: HealthCheck
    packName: System Diagnostics and Health Check
    packPropagationLabels:
    - all
    prevname: ""
    propagationLabels: []
    toServerVersion: ""
dockerimage: demisto/python3:3.11.10.111526
enabled: true
engineinfo: {}
mainengineinfo: {}
name: getDeprecatedAutomations
pswd: ""
runas: DBotWeakRole
runonce: false
script: |
  register_module_line('getDeprecatedAutomations', 'start', __line__())
  demisto.debug('pack name = System Diagnostics and Health Check, pack version = 3.0.0')



  payload = {'query': 'deprecated:T'}
  res = demisto.executeCommand("core-api-post", {"uri": "automation/search",
                               "body": json.dumps(payload)})[0]["Contents"]["response"]

  if not res['scripts']:
      res['scripts'] = []

  wList = []
  for item in res['scripts']:
      wList.append({'Name': item['name']})

  md = tableToMarkdown('List of Deprecated Automations', wList)
  return_results({
      'Contents': wList,
      'ContentsFormat': formats['text'],
      'HumanReadable': md,
      'EntryContext': {'DeprecatedAutomations': [wList]}
  })

  register_module_line('getDeprecatedAutomations', 'end', __line__())
scripttarget: 0
subtype: python3
system: true
