description: This playbook creates a pull request from the content zip file.
id: Pull Request Creation - Generic
inputs:
- description: The channel to which to send notifications.
  key: ChannelName
  playbookInputQuery: null
  required: false
  value: {}
- description: Pull request description template.
  key: PullRequestTemplate
  playbookInputQuery: null
  required: true
  value:
    simple: "### Pull Request created in Cortex XSOAR\n**Created by:** {}\n**Pack:**
      {}\n**Branch:** {}\n**Link to incident in Cortex XSOAR:** {}\n{} \n---"
- description: The name of the branch you want the changes pulled into, which must
    be an existing branch on the current repository.
  key: MainBranch
  playbookInputQuery: null
  required: true
  value:
    simple: ${incident.cicdbranch}
- description: Which version control integration to use. We support github, gitlab,
    bitbucket and azuredevops.
  key: GitIntegration
  playbookInputQuery: null
  required: true
  value:
    simple: azuredevops
- description: Mandatory for Azure DevOps. The reference branch or SHA commit to create
    a new branch from.
  key: AzureDevOpsTargetRef
  playbookInputQuery: null
  required: false
  value:
    complex:
      accessor: ${incident.cicdazuredevopstargetref}
      root: incident
name: Pull Request Creation - Generic
