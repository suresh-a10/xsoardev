script:
  commands:
  - arguments:
    - description: List of object(s) containing `account_name` and optional `description`.
        e.g. [{"account_name":"some-account","description":"enable"}].
      isArray: true
      name: account_identifiers
      required: true
    description: Allows the user to sign in to new application and browser sessions.
      Supported IAM systems -> Azure AD and Active Directory (on-premises).
    name: trendmicro-visionone-enable-user-account
    outputs:
    - contextPath: VisionOne.User_Account.status
      description: Status of request to enable user account.
      type: number
    - contextPath: VisionOne.User_Account.task_id
      description: Task ID generated after enabling user account.
      type: string
  - arguments:
    - description: List of object(s) containing `account_name` and optional `description`.
        e.g. [{"account_name":"some-account","description":"disable"}].
      isArray: true
      name: account_identifiers
      required: true
    description: Signs the user out of all active application and browser sessions,
      and prevents the user from signing in any new session. Supported IAM systems
      -> Azure AD and Active Directory (on-premises).
    name: trendmicro-visionone-disable-user-account
    outputs:
    - contextPath: VisionOne.User_Account.status
      description: Status of request to disable user account.
      type: number
    - contextPath: VisionOne.User_Account.task_id
      description: Task ID generated after disabling user account.
      type: string
  - arguments:
    - description: List of object(s) containing `account_name` and optional `description`.
        e.g. [{"account_name":"some-account","description":"sign-out"}].
      isArray: true
      name: account_identifiers
      required: true
    description: Signs the user out of all active application and browser sessions.
      Supported IAM systems -> Azure AD.
    name: trendmicro-visionone-force-signout
    outputs:
    - contextPath: VisionOne.Force_Sign_Out.status
      description: Status of request to sign out user.
      type: number
    - contextPath: VisionOne.Force_Sign_Out.task_id
      description: Task ID generated after signing out user.
      type: string
  - arguments:
    - description: List of object(s) containing `account_name` and optional `description`.
        e.g. [{"account_name":"some-account","description":"reset"}].
      isArray: true
      name: account_identifiers
      required: true
    description: Signs the user out of all active application and browser sessions,
      and forces the user to create a new password during the next sign-in attempt.
      Supported IAM systems -> Azure AD and Active Directory (on-premises).
    name: trendmicro-visionone-force-password-reset
    outputs:
    - contextPath: VisionOne.Force_Password_Reset.status
      description: Status of request to reset user password.
      type: number
    - contextPath: VisionOne.Force_Password_Reset.task_id
      description: Task ID generated after resetting user password.
      type: string
  - arguments:
    - description: List of object(s) made up of `object_type` (domain,ip,file_sha1,url,sender_mail_address),
        `object_value` and optional `description`. e.g. [{"object_type":"domain","object_value":"www.yahoo.com"}].
      isArray: true
      name: block_objects
      required: true
    description: Adds a domain, ip, file_sha1, url, sender_mail_address to the User-Defined
      Suspicious Objects List, which blocks the objects on subsequent detections.
    name: trendmicro-visionone-add-to-block-list
    outputs:
    - contextPath: VisionOne.BlockList.status
      description: Status of adding domain, ip, file_sha1, url, sender_mail_address
        to the User-Defined Suspicious Objects List.
      type: number
    - contextPath: VisionOne.BlockList.task_id
      description: Task ID generated after adding domain, ip, file_sha1, url, sender_mail_address
        to the User-Defined Suspicious Objects List.
      type: string
  - arguments:
    - description: List of object(s) made up of `object_type` (domain,ip,file_sha1,url,sender_mail_address),
        `object_value` and optional `description`. e.g. [{"object_type":"domain","object_value":"www.yahoo.com"}].
      isArray: true
      name: block_objects
      required: true
    description: Removes a domain, ip, file_sha1, url, sender_mail_address from the
      User-Defined Suspicious Objects List.
    name: trendmicro-visionone-remove-from-block-list
    outputs:
    - contextPath: VisionOne.BlockList.status
      description: Status of removing domain, ip, file_sha1, url, sender_mail_address
        that was added to the User-Defined Suspicious Objects List from block list.
      type: number
    - contextPath: VisionOne.BlockList.task_id
      description: Task ID generated after removing domain, ip, file_sha1, url, sender_mail_address
        from the User-Defined Suspicious Objects List.
      type: string
  - arguments:
    - description: List of object(s) containing `message_id` (<mailMsgId>), `mailbox`
        (mailbox ID) and `description` or `unique_id` (msgUuid) and optional `description`
        from Trend Micro Vision One message activity data. e.g. [{"message_id":"xasbjAgs72912-asdjnaj","mailbox":"mailbox-name","description":"quarantine"}].
      isArray: true
      name: email_identifiers
      required: true
    description: Moves a message from a mailbox to the quarantine folder.
    name: trendmicro-visionone-quarantine-email-message
    outputs:
    - contextPath: VisionOne.Email.status
      description: Status of moving a message from a mailbox to the quarantine folder.
      type: number
    - contextPath: VisionOne.Email.task_id
      description: Task ID generated after moving a message from a mailbox to the
        quarantine folder.
      type: string
  - arguments:
    - description: List of object(s) containing `message_id` (<mailMsgId>), `mailbox`
        (mailbox ID) and `description` or `unique_id` (msgUuid) and optional `description`
        from Trend Micro Vision One message activity data. e.g. [{"message_id":"xasbjAgs72912-asdjnaj","mailbox":"mailbox-name","description":"disable":"delete"}].
      isArray: true
      name: email_identifiers
      required: true
    description: Deletes a message from a mailbox.
    name: trendmicro-visionone-delete-email-message
    outputs:
    - contextPath: VisionOne.Email.status
      description: Status of deleting a message from a mailbox.
      type: number
    - contextPath: VisionOne.Email.task_id
      description: Task ID generated after deleting a message from a mailbox.
      type: string
  - arguments:
    - description: List of object(s) containing `message_id` (<mailMsgId>), `mailbox`
        (mailbox ID) and `description` or `unique_id` (msgUuid) and optional `description`
        from Trend Micro Vision One message activity data. e.g. [{"message_id":"xasbjAgs72912-asdjnaj","mailbox":"mailbox-name"}].
      isArray: true
      name: email_identifiers
      required: true
    description: Restores a quarantined message. Deleted messages cannot be restored.
    name: trendmicro-visionone-restore-email-message
    outputs:
    - contextPath: VisionOne.Email.status
      description: Status of restoring a message.
      type: number
    - contextPath: VisionOne.Email.task_id
      description: Task ID generated after restoring a message.
      type: string
  - arguments:
    - description: List of object(s) containing `endpoint` (hostname) and `description`
        or `agent_guid` and `description`. e.g. [{"endpoint":"test-endpoint","description":"isolate
        endpoint"}].
      isArray: true
      name: endpoint_identifiers
      required: true
    description: Disconnects an endpoint from the network (but allows communication
      with the managing Trend Micro product).
    name: trendmicro-visionone-isolate-endpoint
    outputs:
    - contextPath: VisionOne.Endpoint_Connection.status
      description: Status of isolating endpoint(s).
      type: number
    - contextPath: VisionOne.Endpoint_Connection.task_id
      description: Task ID generated after isolating endpoint(s).
      type: string
  - arguments:
    - description: List of object(s) containing `endpoint` (hostname) and `description`
        or `agent_guid` and `description`. e.g. [{"endpoint":"test-endpoint","description":"restore
        endpoint"}].
      isArray: true
      name: endpoint_identifiers
      required: true
    description: Restores network connectivity to an endpoint that applied the "isolate
      endpoint" action.
    name: trendmicro-visionone-restore-endpoint-connection
    outputs:
    - contextPath: VisionOne.Endpoint_Connection.status
      description: Status of restoring endpoint(s).
      type: number
    - contextPath: VisionOne.Endpoint_Connection.task_id
      description: Task ID generated after restoring endpoint(s).
      type: string
  - arguments:
    - description: List of object(s) consisting of `object_type` (domain,ip,url,file_sha1,file_sha256,sender_mail_address),
        `object_value` and `description`. e.g. [{"object_type":"ip","object_value":"5.5.5.5"},
        {"object_type":"domain","object_value":"www.yahoo.com"}].
      isArray: true
      name: block_objects
      required: true
    description: Adds domain, ip, url, file_sha1, file_sha256, sender_mail_address
      to the Exception List and prevents these objects from being added to the Suspicious
      Object List.
    name: trendmicro-visionone-add-objects-to-exception-list
    outputs:
    - contextPath: VisionOne.Exception_List.message
      description: Success or fail response message.
      type: string
    - contextPath: VisionOne.Exception_List.multi_response.status
      description: Status of adding item(s) to exception list.
      type: number
    - contextPath: VisionOne.Exception_List.multi_response.task_id
      description: Task ID generated after adding item(s) to exception list.
      type: string
    - contextPath: VisionOne.Exception_List.total_items
      description: Count of total items present in exception list.
      type: number
  - arguments:
    - description: List of object(s) consisting of `object_type` (domain,ip,url,file_sha1,file_sha256,sender_mail_address),
        `object_value` and `description`. e.g. [{"object_type":"ip","object_value":"5.5.5.5","description":"exception
        list"}].
      isArray: true
      name: block_objects
      required: true
    description: Deletes domain, ip, url, file_sha1, file_sha256, sender_mail_address
      from the Exception List.
    name: trendmicro-visionone-delete-objects-from-exception-list
    outputs:
    - contextPath: VisionOne.Exception_List.message
      description: Success or fail response message.
      type: string
    - contextPath: VisionOne.Exception_List.multi_response.status
      description: status code of response.
      type: number
    - contextPath: VisionOne.Exception_List.multi_response.task_id
      description: Task ID generated after removing item(s) from exception list.
      type: string
    - contextPath: VisionOne.Exception_List.total_items
      description: count of item present in exception list.
      type: number
  - arguments:
    - description: List of object(s) consisting of `object_type` (domain,ip,url,file_sha1,file_sha256,sender_mail_address),
        `object_value`, `scan_action`, `risk_level`, `expiry_days` and `description`.
        e.g. [{"object_type":"ip","object_value":"5.5.5.5","scan_action":"block","risk_level":"medium","expiry_days":7}].
      isArray: true
      name: block_objects
      required: true
    description: Adds domain, ip, url, file_sha1, file_sha256, sender_mail_address
      to the Suspicious Object List.
    name: trendmicro-visionone-add-objects-to-suspicious-list
    outputs:
    - contextPath: VisionOne.Suspicious_List.message
      description: Success or fail response message.
      type: string
    - contextPath: VisionOne.Suspicious_List.multi_response.status
      description: Status of request to add item(s) to suspicious list.
      type: number
    - contextPath: VisionOne.Suspicious_List.multi_response.task_id
      description: Task ID generated after adding item(s) to suspicious list.
      type: string
    - contextPath: VisionOne.Suspicious_List.total_items
      description: Count of total items present in suspicious object list.
      type: number
  - arguments:
    - description: List of object(s) consisting of `object_type` (domain,ip,url,file_sha1,file_sha256,sender_mail_address)
        and `object_value`. e.g. [{"object_type":"ip","object_value":"5.5.5.5"}].
      isArray: true
      name: block_objects
      required: true
    description: Deletes domain, ip, url, file_sha1, file_sha256, sender_mail_address
      from the Suspicious Object List.
    name: trendmicro-visionone-delete-objects-from-suspicious-list
    outputs:
    - contextPath: VisionOne.Suspicious_List.message
      description: Success or fail response message.
      type: string
    - contextPath: VisionOne.Suspicious_List.multi_response.status
      description: Status of request to remove item(s) from suspicious object list.
      type: number
    - contextPath: VisionOne.Suspicious_List.multi_response.task_id
      description: Task ID generated after removing item(s) from suspicious object
        list.
      type: string
    - contextPath: VisionOne.Suspicious_List.total_items
      description: Count of total items present in suspicious object list.
      type: number
  - arguments:
    - description: Filter (A dictionary object with key/value used to create a query
        string) for retrieving a subset of endpoint information e.g. endpoint={"endpointName":"test-endpoint1",
        "ip":"52.72.139.96"}. Multiple endpoints can be queried but unique keys need
        to be supplied (e.g. `endpointName`, `ip`, etc.). For complete list of keys
        check (<https://automation.trendmicro.com/xdr/api-v3#tag/Search/paths/~1v3.0~1eiqs~1endpoints/get>).
      name: endpoint
      required: true
    - auto: PREDEFINED
      description: 'Conditional operator used to build request that allows user to
        retrieve a subset of collected endpoint(s). Possible values: and/or. Ex. `or`:
        the results retrieved will contain information for endpoint(s) matching endpointName
        OR ip. `and`: results retrieved will contain information for endpoint matching
        endpointName AND ip.'
      name: query_op
      predefined:
      - and
      - or
      required: true
    description: Retrieves information about a specific endpoint.
    name: trendmicro-visionone-get-endpoint-info
    outputs:
    - contextPath: VisionOne.Endpoint_Info.agent_guid
      description: Agent Guid of the endpoint.
      type: string
    - contextPath: VisionOne.Endpoint_Info.login_account.value
      description: Account currently logged on to the endpoint.
      type: string
    - contextPath: VisionOne.Endpoint_Info.endpoint_name.value
      description: Hostname of the endpoint queried.
      type: string
    - contextPath: VisionOne.Endpoint_Info.mac_address.value
      description: MAC address of the endpoint queried.
      type: string
    - contextPath: VisionOne.Endpoint_Info.ip.value
      description: IP address of the endpoint queried.
      type: string
    - contextPath: VisionOne.Endpoint_Info.os_name
      description: Operating System name of the endpoint queried.
      type: string
    - contextPath: VisionOne.Endpoint_Info.os_version
      description: Operating System version of the endpoint queried.
      type: string
    - contextPath: VisionOne.Endpoint_Info.os_description
      description: Description of the Operating System of the endpoint queried.
      type: string
    - contextPath: VisionOne.Endpoint_Info.product_code
      description: Product code of the Trend Micro product running on the endpoint.
      type: string
    - contextPath: VisionOne.Endpoint_Info.installed_product_codes
      description: Product code of the Trend Micro product installed on the endpoint.
      type: string
    - contextPath: VisionOne.Endpoint_Info.component_update_policy
      description: The update policy for the module/pattern of the agent installed
        on the endpoint.
      type: string
    - contextPath: VisionOne.Endpoint_Info.component_update_status
      description: The status of the module/pattern updates of the agent installed
        on the endpoint.
      type: string
    - contextPath: VisionOne.Endpoint_Info.component_version
      description: The agent component version.
      type: string
    - contextPath: VisionOne.Endpoint_Info.policy_name
      description: The name of a policy for an event.
      type: string
    - contextPath: VisionOne.Endpoint_Info.protection_manager
      description: The name of your protection manager.
      type: string
  - arguments:
    - description: Filter (A dictionary object with key/value used to create a query
        string) for retrieving a subset of endpoint activity data e.g. {"endpointName":"sample-host","macAddress":"00:11:22:33:44:55"}.
        Complete list of supported fields (https://automation.trendmicro.com/xdr/api-v3#tag/Search/paths/~1v3.0~1search~1endpointActivities/get).
      name: fields
      required: true
    - auto: PREDEFINED
      default: true
      description: 'Conditional operator used to build request that allows user to
        retrieve a subset of collected endpoint activity data. Possible values: and/or.
        Ex. `or`: the results retrieved will contain activity data for endpoint(s)
        matching endpointName OR dpt. `and`: will contain activity data for endpoint
        matching endpointName AND dpt. Defaults to `and`.'
      name: query_op
      predefined:
      - and
      - or
    - description: Timestamp in ISO 8601 format that indicates the start of the data
        retrieval range. If no value is specified, start defaults to 24 hours before
        the request is made. e.g. start="2023-10-01T08:00:00Z".
      name: start
    - description: Timestamp in ISO 8601 format that indicates the end of the data
        retrieval time range. If no value is specified, end defaults to the time the
        request is made. e.g. end="2023-12-01T08:00:00Z".
      name: end
    - description: Number of records displayed on a page. e.g. top=5.
      name: top
    - description: List of fields to include in the search results. If no fields are
        specified, the query returns all supported fields. e.g. select="dpt,dst,endpointHostName".
      name: select
    - auto: PREDEFINED
      description: Do you want to fetch all matching records or only records matching
        the top value.
      name: fetch_all
      predefined:
      - "true"
      - "false"
    - defaultValue: "5000"
      description: Max results to be fetched by call.
      name: fetch_max_count
    description: Displays search results from the Endpoint Activity Data source that
      match the parameters provided.
    name: trendmicro-visionone-get-endpoint-activity-data
    outputs:
    - contextPath: VisionOne.Endpoint_Activity_Data.dpt
      description: Destination port.
      type: string
    - contextPath: VisionOne.Endpoint_Activity_Data.dst
      description: Destination IP address.
      type: string
    - contextPath: VisionOne.Endpoint_Activity_Data.endpoint_guid
      description: endpoint GUID for identity.
      type: string
    - contextPath: VisionOne.Endpoint_Activity_Data.endpoint_host_name
      description: Hostname of the endpoint on which the event was generated.
      type: string
    - contextPath: VisionOne.Endpoint_Activity_Data.endpoint_ip
      description: Endpoint IP address list.
      type: string
    - contextPath: VisionOne.Endpoint_Activity_Data.event_id
      description: ID corresponding to data field mapping.
      type: string
    - contextPath: VisionOne.Endpoint_Activity_Data.event_sub_id
      description: ID corresponding to data field mapping.
      type: string
    - contextPath: VisionOne.Endpoint_Activity_Data.object_integrity_level
      description: ID corresponding to data field mapping.
      type: string
    - contextPath: VisionOne.Endpoint_Activity_Data.object_true_type
      description: ID corresponding to data field mapping.
      type: string
    - contextPath: VisionOne.Endpoint_Activity_Data.object_sub_true_type
      description: ID corresponding to data field mapping.
      type: string
    - contextPath: VisionOne.Endpoint_Activity_Data.win_event_id
