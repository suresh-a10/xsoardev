script: |+
  import datetime
  ''' MAIN FUNCTION '''


  def main():
      try:
          # TODO: replace the invoked command function with yours
          timeline = json.loads(demisto.executeCommand('getList', {'listName':listname})[0]['Contents'])
          Exists = False
          new={}
          for k,v in timeline.items():
              k=k.split('T')[0]
              if "2021-08-05" in k:
                  Exists = True
              if '2021-11-08' in k:
                  new[k]=v
                  break
              if Exists:
                  datee=datetime.datetime.strptime(k, '%Y-%m-%d')
                  new[str(datee+datetime.timedelta(days=1))[0:10]]=v
              else:
                  new[k]=v

          # Putting the timeline back
          res = demisto.executeCommand('setList', {'listName':listname, 'listData':new})


          if is_error(res[0]):
              return_error(res[0])
          else:
              return_results('done')


      except Exception as ex:
          demisto.error(traceback.format_exc())  # print the traceback
          return_error(f'Failed to execute BaseScript. Error: {str(ex)}')


  ''' ENTRY POINT '''


  if __name__ in ('__main__', '__builtin__', 'builtins'):
      main()

