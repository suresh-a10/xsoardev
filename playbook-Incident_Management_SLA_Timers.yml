          <p>&nbsp;</p>
          <p>Dear Team,</p>
          <p>This mail is regarding the follow-up regarding the ServiceNow ticket ${ServiceNow.Ticket.Number} : ${incident.name}.</p>
          <p>&nbsp;</p>
          <table style="border-collapse: collapse; width: 542px; background-color: #800000; height: 17px;" border="2">
          <tbody>
          <tr>
          <td style="text-align: center; width: 539.667px;"><strong><span style="color: #ffffff;">Incident Details :</span></strong></td>
          </tr>
          </tbody>
          </table>
          <table style="height: 239px; width: 539px;" border="2">
          <tbody>
          <tr>
          <td style="background-color: maroon; width: 240.281px;">
          <p><strong><span style="color: #ffffff;">Event Time :</span></strong></p>
          </td>
          <td style="text-align: center; width: 282.052px;">
          <p>${ServiceNow.Ticket.CreatedOn}</p>
          </td>
          </tr>
          <tr>
          <td style="background-color: maroon; width: 240.281px;">
          <p><strong><span style="color: #ffffff;">Source IP :</span></strong></p>
          </td>
          <td style="text-align: center; width: 282.052px;">&nbsp;${incident.sourceip}</td>
          </tr>
          <tr>
          <td style="background-color: maroon; width: 240.281px;">
          <p><strong><span style="color: #ffffff;">Destination IP :</span></strong></p>
          </td>
          <td style="text-align: center; width: 282.052px;">&nbsp;${incident.labels.dest}</td>
          </tr>
          <tr>
          <td style="background-color: maroon; width: 240.281px;">
          <p><strong><span style="color: #ffffff;">Hostname :</span></strong></p>
          </td>
          <td style="text-align: center; width: 282.052px;">&nbsp;${incident.labels.host}</td>
          </tr>
          <tr>
          <td style="background-color: maroon; width: 240.281px;">
          <p><strong><span style="color: #ffffff;">State :</span></strong></p>
          </td>
          <td style="text-align: center; width: 282.052px;">&nbsp;${incident.servicenowstate}</td>
          </tr>
          <tr>
          <td style="background-color: maroon; width: 240.281px;">
          <p><strong><span style="color: #ffffff;">ServiceNow Ticket Number :</span></strong></p>
          </td>
          <td style="text-align: center; width: 282.052px;"><a href="https://idfcfirstbanktest.service-now.com//nav_to.do?uri=incident.do%3Fsys_id=${ServiceNow.Ticket.ID}%26sysparm_stack=incident_list.do%3Fsysparm_query=active=true" target="_blank">${ServiceNow.Ticket.Number}</a></td>
          </tr>
          </tbody>
          </table>
          <p>&nbsp;</p>
          <p>We noticed that this ticket is currently in state &ldquo;${incident.servicenowstate}&rdquo; and assigned to "${incident.snowassignmentgroup}". Please provide an update on the progress of this issue, including any actions taken or planned next steps. If the ticket requires additional attention or resources, please let us know how we can assist.</p>
          <p>This ticket is scheduled for another follow-up if no update is provided within the next follow up interval hours. Your timely response is appreciated.</p>
          <p>&nbsp;</p>
          <p>Please log in to the ServiceNow portal to view further details and take the necessary actions. If you have any questions or require assistance, feel free to reach out to the IT Support Team.</p>
