          <p>&nbsp;</p>
          <p>Dear Team,</p>
          <p>This mail is regarding the follow-up regarding the ServiceNow ticket ${ServiceNow.Ticket.Number} : ${incident.name}.</p>
          <p>&nbsp;</p>
          <table style="border-collapse: collapse; width: 542px; background-color: #800000; height: 17px;" border="2">
