    scriptarguments:
      query_expression:
        simple: SELECT CATEGORYNAME(category) AS Lowcategory,LONG(SUM(eventcount))
          AS eventcount from events where (logSourceId='5917' AND Blocked='1'AND RecordType
          ILIKE '%Intrusion%' AND NETWORKNAME(sourceip) != 'VA_Scanners') GROUP BY
          Lowcategory ORDER BY eventcount DESC last 24 HOURS
      using:
        simple: QRadar v3_Typosquat Offences
    separatecontext: false
    skipunavailable: false
