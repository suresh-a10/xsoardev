comment: "This is an SLA breach script that will complete playbook tasks tagged with
  'timerbreach' when the SLA breaches. \n\nThis can be used to complete tasks waiting
  for manual input when a timer breaches its SLA, and move the playbook along."
commonfields:
  id: CompleteTaskOnTimerBreach
  version: -1
contentitemexportablefields:
  contentitemfields:
    definitionid: ""
    fromServerVersion: 6.5.0
    itemVersion: 1.4.10
    packID: CaseManagement-Generic
    packName: CaseManagement-Generic
    packPropagationLabels:
    - all
    prevname: ""
    propagationLabels: []
    toServerVersion: ""
dockerimage: demisto/python3:3.11.10.115186
enabled: true
engineinfo: {}
mainengineinfo: {}
name: CompleteTaskOnTimerBreach
pswd: ""
runas: DBotWeakRole
runonce: false
script: |
  register_module_line('CompleteTaskOnTimerBreach', 'start', __line__())
  demisto.debug('pack name = CaseManagement-Generic, pack version = 1.4.10')



  # get the incident id.
  inc = demisto.incident().get('id')

  # execute the taskComplete command on all tasks tagged with timerbreach.
  demisto.executeCommand("taskComplete", {"id": "timerbreach", "incidentId": inc})

  register_module_line('CompleteTaskOnTimerBreach', 'end', __line__())
scripttarget: 0
subtype: python3
system: true
tags:
- sla
type: python
