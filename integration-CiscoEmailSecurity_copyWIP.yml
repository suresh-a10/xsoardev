description: Cisco Email Security is an email security gateway . It detects and blocks
  a wide variety of email-borne threats, such as malware, spam and phishing.
detaileddescription: |-
  Note: This is a beta Integration, which lets you implement and test pre-release software. Since the integration is beta, it might contain bugs. Updates to the integration during the beta phase might include non-backward compatible features. We appreciate your feedback on the quality and usability of the integration to help us identify issues, fix them, and continually improve.


  ---
  [View Integration Documentation](https://xsoar.pan.dev/docs/reference/integrations/cisco-email-security)
