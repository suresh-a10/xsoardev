name: export_OneLine_CSV
pswd: ""
runas: DBotWeakRole
runonce: false
script: |-
  file_name = demisto.args()['file_name']
  context_key = demisto.args()['context_key']
  header = demisto.args()['header']
  key = demisto.get(demisto.context(), context_key)
  export_list = []
  for value in key:
      tmp = {}
      tmp[header] = value
      export_list.append(tmp)
  demisto.results(demisto.executeCommand('ExportToCSV', {'fileName':file_name,'csvArray':export_list}))
