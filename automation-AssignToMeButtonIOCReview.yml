name: AssignToMeButtonIOCReview
pswd: ""
runas: DBotWeakRole
runonce: false
script: |
  register_module_line('AssignToMeButtonIOCReview', 'start', __line__())




  # get incident id
  incident_id = demisto.incidents()[0].get('id')

  # get demisto user
  user = demisto.executeCommand("getUsers", {"current": True})

  username = user[0].get('Contents')[0].get('username')

  # set the Incident Owner
  demisto.executeCommand("setIncident", {"blockrequestreviewer": username})

  demisto.results(f"This one is all yours {username}!")

  register_module_line('AssignToMeButtonIOCReview', 'end', __line__())
