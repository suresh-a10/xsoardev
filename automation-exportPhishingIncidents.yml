name: exportPhishingIncidents
pswd: ""
runas: DBotWeakRole
runonce: false
script: |-
  incidents = demisto.executeCommand("SearchIncidentsV2", {"query":"-status:closed -category:job type:Access", "fromdate":"6 Months ago"})[0]["Contents"][0]['Contents']['data']

  table = []
  for incident in incidents:
      inc = {}
      inc['name'] = incident['name']
      inc['details'] = incident['details']
      inc["emailheaders"] = incident["CustomFields"]['emailheaders']
      table.append(inc)
  demisto.results(demisto.executeCommand("ExportToCSV",{"csvArray": table, "fileName":"sampleCSV"}))
