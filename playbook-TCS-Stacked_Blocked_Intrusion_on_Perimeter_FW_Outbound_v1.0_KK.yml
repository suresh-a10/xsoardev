    scriptarguments:
      query_expression:
        simple: select CATEGORYNAME(category) AS Lowcategory,LONG(SUM(eventcount))
          AS eventcount from events where (logSourceId in ('175','176','177','178','6059','6062','6070','6072','6077','6079')
          AND eventDirection in ('L2R') AND PANW_TYPE = 'THREAT' AND PANW_Subtype
          not IN ('data', 'file') AND ActualAction not IN ('alert','default','sinkhole','syn_cookies'))
          AND CATEGORYNAME(category) <> 'Information' GROUP BY Lowcategory ORDER BY
          eventcount DESC last 24 HOURS
      using:
        simple: QRadar v3_Typosquat Offences
    separatecontext: false
    skipunavailable: false
    task:
      brand: QRadar v3
      description: Creates a new asynchronous Ariel search. Returns the search ID.
        Search status and results can be polled by sending the search ID to the 'qradar-search-status-get'
