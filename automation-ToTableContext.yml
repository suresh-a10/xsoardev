args:
- default: true
  description: The data to display as table - expecting array of objects
  isArray: true
  name: data
  required: true
- description: Title for the table
  name: title
- description: Comma-separated list of columns to display. Accepts nested columns
    using dot notation.
  name: columns
comment: Convert an array to a nice table display. Usually, from the context.
commonfields:
  id: fdf590b5-cf93-4d8b-8e72-9499b2cb283c
  version: -1
contentitemexportablefields:
  contentitemfields:
    definitionid: ""
    fromServerVersion: ""
    itemVersion: ""
    packID: ""
    packName: ""
    prevname: ""
    propagationLabels:
    - all
    toServerVersion: ""
enabled: true
engineinfo: {}
mainengineinfo: {}
name: ToTableContext
pswd: ""
runas: DBotWeakRole
runonce: false
script: |-
  var data = args.data;
  var headers = args.columns ? args.columns.split(',') : null;
  if(!Array.isArray(data)) {
      data = [data]
  }
  var flatData = [];
  data.forEach(function(element) {
    var flattenObject = treeToFlattenObject(element);
    flatData.push(flattenObject);
  });
  return {Type: entryTypes.note, Contents: tableToMarkdown(args.title, flatData, headers), ContentsFormat: formats.markdown, EntryContext: {ContextTable: tableToMarkdown(args.title, flatData, headers)}};
scripttarget: 0
tags:
- Utility
type: javascript
