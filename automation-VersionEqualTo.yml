args:
- description: Version number to compare against right side
  name: left
  required: true
- description: Version number to compare against left side
  name: right
  required: true
comment: |-
  Tests whether left side version number is equal to right side version number.
  Version numbers need to have at least a major and minor version component to be considered valid. E.g. 1.0
commonfields:
  id: VersionEqualTo
  version: -1
contentitemexportablefields:
  contentitemfields:
    definitionid: ""
    fromServerVersion: 6.1.0
    itemVersion: 1.3.8
    packID: CommunityCommonScripts
    packName: Community Common Scripts
    packPropagationLabels:
    - all
    prevname: ""
    propagationLabels: []
    toServerVersion: ""
dockerimage: demisto/powershell:7.4.6.116823
enabled: true
engineinfo: {}
mainengineinfo: {}
name: VersionEqualTo
pswd: ""
runas: DBotWeakRole
runonce: false
script: |
  ### pack version: 1.3.8

  $left =  $demisto.Args()["left"]
  $right = $demisto.Args()["right"]

  try{
      $left = [System.Version]$left
  }
  catch{
      $errMsg = "Left Side [$left] invalid version number"
      ReturnError $errMsg
  }

  try{
      $right = [System.Version]$right
  }
  catch
  {
      $errMsg = "Right Side [$right] invalid version number"
      ReturnError $errMsg
  }

  if($left -eq $right)
  {
      $demisto.Results($true)
  }
  else
  {
      $demisto.Results($false)
  }
scripttarget: 0
system: true
tags:
- Utilities
- filter
type: powershell
