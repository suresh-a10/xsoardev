  name: value
  required: true
comment: |-
  Strip accent marks (diacritics) from a given string.
  For example: "Niño שָׁלוֹם Montréal اَلسَّلَامُ عَلَيْكُمْ‎"
  Will return: "Nino שלום Montreal السلام عليكم"
