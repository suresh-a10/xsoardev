script: |
  register_module_line('StripAccentMarksFromString', 'start', __line__())
  demisto.debug('pack name = Community Common Scripts, pack version = 1.3.6')


  import unicodedata


  string = demisto.args()["value"]
  normalized = unicodedata.normalize('NFKD', string)
  res = ""
  for character in normalized:
      if not unicodedata.combining(character):
          res += character
  demisto.results(res)

  register_module_line('StripAccentMarksFromString', 'end', __line__())
