  - arguments:
    - description: If the user provided a value, a specific commit will be retrieved.
        otherwise, all the commits will be retrieved (SHA).
      name: commit_id
    - description: The name of a repository branch, tag, or revision range, or if
        not given the default branch.
      name: ref_name
    - description: Only commits before or on this date are returned (until) in timestamp
        format (<number> <time unit>, e.g., 12 hours, 7 days).
      name: created_before
    - description: Only commits after or on this date are returned(since) in timestamp
        format (<number> <time unit>, e.g., 12 hours, 7 days).
      name: created_after
    - description: The file path.
      name: path
    - description: Whether to retrieve every commit from the repository.
      name: all
      type: Boolean
    - description: Whether to retrieve the stats about each commit.
      name: with_stats
      type: Boolean
    - description: Follow only the first parent commit upon seeing a merge commit.
      name: first_parent
    - auto: PREDEFINED
      description: List commits in order. Defaults to default, the commits are shown
        in reverse chronological order.
      name: order
      predefined:
