    - contextPath: GitLab.Commit.web_url
      description: The commit's web URL.
      type: String
  - arguments:
    - auto: PREDEFINED
      description: The state of the merge requests to return.
      name: state
      predefined:
      - opened
      - closed
      - locked
      - merged
    - auto: PREDEFINED
      defaultValue: created_at
      description: The method used to order the retrieved issues.
      name: order_by
      predefined:
      - created_at
      - updated_at
      - title
    - auto: PREDEFINED
      defaultValue: desc
      description: Return requests sorted in asc or desc order.
      name: sort
      predefined:
      - asc
      - desc
    - description: Return merge requests for a specific milestone. None returns merge
        requests with no milestone. Any returns merge requests that have an assigned
        milestone.
      name: milestone
    - description: Return merge requests matching a comma-separated list of labels.
        None lists all merge requests with no labels. Any lists all merge requests
        with at least one label. Predefined names are case-insensitive.
      name: labels
    - description: Return merge requests created on or after the given time in timestamp
        format (<number> <time unit>, e.g., 12 hours, 7 days), or Format - YYYY-MM-DDThh:mm:ssZ.
        Example - 2020-02-02T01:02:03Z.
      name: created_after
    - description: Return merge requests created on or before the given time in timestamp
        format (<number> <time unit>, e.g., 12 hours, 7 days), or Format - YYYY-MM-DDThh:mm:ssZ.
        Example - 2020-02-02T01:02:03Z.
      name: created_before
    - description: Return merge requests updated on or after the given time in timestamp
        format (<number> <time unit>, e.g., 12 hours, 7 days), or Format - YYYY-MM-DDThh:mm:ssZ.
        Example - 2020-02-02T01:02:03Z.
      name: updated_after
    - description: Return merge requests updated on or before the given time in timestamp
        format (<number> <time unit>, e.g., 12 hours, 7 days), or Format - YYYY-MM-DDThh:mm:ssZ.
        Example - 2020-02-02T01:02:03Z.
      name: updated_before
    - auto: PREDEFINED
      description: Return merge requests for the given scope.
      name: scope
      predefined:
      - created_by_me
      - assigned_to_me
      - all
    - description: Returns merge requests created by the given user id. Mutually exclusive
        with author_username. The command gitlab-project-user-list gives a list of
        all relevant users.
      name: author_id
    - description: Returns merge requests created by the given username. Mutually
        exclusive with author_id. The command gitlab-project-user-list gives a list
        of all relevant users.
      name: author_username
    - description: Returns merge requests assigned to the given user ID. The command
        gitlab-project-user-list gives a list of all relevant users.
      name: assignee_id
    - description: Returns merge requests that have the user as a reviewer with the
        given user ID. The command gitlab-project-user-list gives a list of all relevant
        users.
      name: reviewer_id
    - description: Returns merge requests that have the user as a reviewer with the
        given username. The command gitlab-project-user-list gives a list of all relevant
        users.
      name: reviewer_username
    - description: Return merge requests with the given source branch.
      name: source_branch
    - description: Return merge requests with the given target branch.
      name: target_branch
    - description: Search merge requests against their title and description.
      name: search
    - defaultValue: "50"
      description: Total merge requests to show.
      name: limit
    - defaultValue: "1"
      description: The page number of the results to retrieve. Minimum value is 1.
      name: page
    - auto: PREDEFINED
      defaultValue: "true"
      description: Return a partial API response in context data if true, otherwise
        returns full API response.
      name: partial_response
      predefined:
      - "true"
      - "false"
    description: Get all merge requests for this project.
    name: gitlab-merge-request-list
    outputs:
    - contextPath: GitLab.MergeRequest.iid
      description: The internal ID of the merge request.
      type: Number
    - contextPath: GitLab.MergeRequest.title
      description: The merge request's title.
      type: String
    - contextPath: GitLab.MergeRequest.created_at
      description: The merge request's creation time.
      type: String
    - contextPath: GitLab.MergeRequest.created_by
      description: The request's author.
      type: Date
    - contextPath: GitLab.MergeRequest.updated_at
      description: When the merge request was updated.
      type: Date
    - contextPath: GitLab.MergeRequest.status
      description: The status of the merge request.
      type: Unknown
    - contextPath: GitLab.MergeRequest.merge_by
      description: The merge request's author.
      type: Unknown
    - contextPath: GitLab.MergeRequest.merged_at
      description: When the merge request was merged.
      type: Unknown
    - contextPath: GitLab.MergeRequest.reviewers
      description: The reviewers of the merge request.
