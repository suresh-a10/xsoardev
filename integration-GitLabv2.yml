description: Integration to GitLab API.
detaileddescription: "To access the requested repository, you need to provide \n the
  username, repository name, API key, and project ID as parameters for the\n integration.\n
  \n To locate your personal GitLab API key (see the needed scopes in the integration
  documentation):\n - Navigate to **GitLab User Settings** from the main menu.\n -
  Click **Access Tokens** in the left side menu.\n - Give a descriptive name for your
  token, select the needed scopes and finally click **Create personal access token**.\n\nGet
  Project ID:\n- Go to the desired project example gitlab.com/username/project1.\n-
  Under the project name get the argument project_id.\n\n Click [here](https://docs.gitlab.com/ee/user/profile/personal_access_tokens.html)
  for more information.\n\n\n---\n[View Integration Documentation](https://xsoar.pan.dev/docs/reference/integrations/git-labv2)"
