script:
  commands:
  - arguments: []
    description: Retrieve version information for this GitLab instance.
    name: gitlab-version-get
    outputs:
    - contextPath: GitLab.Version.version
      description: The version of this GitLab instance.
      type: String
    - contextPath: GitLab.Version.revision
      description: The revision of this GitLab instance.
      type: String
  - arguments:
    - description: The file path.
      name: file_path
    - description: The name of the branch, tag or commit.
      name: ref
    description: Gets information about a file in the repository, such as name, size,
      content.
    name: gitlab-file-get
    outputs:
    - contextPath: GitLab.File.file_name
      description: The file name.
      type: String
    - contextPath: GitLab.File.file_path
      description: The path of the file.
      type: String
    - contextPath: GitLab.File.size
      description: The size of the file.
      type: Number
    - contextPath: GitLab.File.encoding
      description: The encoding of the file.
      type: String
    - contextPath: GitLab.File.content
      description: File content.
      type: String
    - contextPath: GitLab.File.content_sha256
      description: The file after hashing the content.
      type: String
    - contextPath: GitLab.File.ref
      description: The branch the file's content was taken from.
      type: String
    - contextPath: GitLab.File.blob_id
      description: The blob ID.
      type: String
    - contextPath: GitLab.File.commit_id
      description: The commit ID of the file.
      type: String
    - contextPath: GitLab.File.last_commit_id
      description: The last commit ID of the file.
      type: String
    - contextPath: GitLab.File.execute_filemode
      description: Whether the file was executed in filemode.
      type: Boolean
  - arguments:
    - description: Entry ID of the file.
      name: entry_id
    - description: URL-encoded full path to the new file.
      name: file_path
    - description: The file's content.
      name: file_content
    - description: Name of the new branch to create. The commit is added to this branch.
      name: branch
      required: true
    - description: The commit author's email address.
      name: author_email
    - description: The commit author's name.
      name: author_name
    - description: The commit message.
      name: commit_message
      required: true
    - auto: PREDEFINED
      description: Enables or disables the execute flag on the file.
      name: execute_filemode
      predefined:
      - "true"
      - "false"
    description: Allows you to create a single file. file-path or entry_id must be
      specified.
    name: gitlab-file-create
    outputs:
    - contextPath: GitLab.File.file_path
      description: URL-encoded full path of the new file.
      type: String
    - contextPath: GitLab.File.branch
      description: Name of the new branch to create.
      type: String
  - arguments:
    - description: URL-encoded full path to the new file.
      name: file_path
      required: true
      type: String
    - description: Name of the new branch to create. The commit is added to this branch.
      name: branch
      required: true
    - description: Name of the base branch to create the new branch from.
      name: start_branch
    - auto: PREDEFINED
      description: Change encoding to base64.
      name: encoding
      predefined:
      - text
      - base64
      type: String
    - description: The commit author email address.
      name: author_email
    - description: The commit author name address.
      name: author_name
    - description: Entry ID of the file.
      name: entry_id
    - description: The file content.
      name: file_content
      required: true
    - description: The commit message.
      name: commit_message
      required: true
    - description: Last known file commit ID.
      name: last_commit_id
    - auto: PREDEFINED
      description: Enables or disables the execute flag on the file.
      name: execute_filemode
      predefined:
      - "true"
      - "false"
    description: Edit an existing file in the repository.
    name: gitlab-file-update
    outputs:
    - contextPath: GitLab.File.file_path
      description: The file path.
      type: String
    - contextPath: GitLab.File.branch
      description: The name of the branch.
      type: String
  - arguments:
    - description: URL-encoded full path of the file.
      name: file_path
      required: true
      type: String
    - description: Name of the new branch to delete.
      name: branch
      required: true
    - description: The commit message.
      name: commit_message
      required: true
    description: Delete a file in the repository.
    name: gitlab-file-delete
  - arguments:
    - description: The ID assigned to the user. The command gitlab-project-user-list
        gives a list of all relevant users.
      name: assignee_id
    - description: The username assigned to the user.
      name: assignee_username
    - description: The ID of the author of the issue. The command gitlab-project-user-list
        gives a list of all relevant users.
      name: author_id
    - description: The username of the author of the issue.
      name: author_username
    - description: Whether to filter confidential or public issues.
      name: confidential
      type: Boolean
    - description: Return issues created on or after the given time in timestamp format
        (<number> <time unit>, e.g., 12 hours, 7 days), or Format - YYYY-MM-DDThh:mm:ssZ.
        Example - 2020-02-02T01:02:03Z.
      name: created_after
    - description: Return issues created on or before the given time in timestamp
        format (<number> <time unit>, e.g., 12 hours, 7 days), or Format - YYYY-MM-DDThh:mm:ssZ.
        Example - 2020-02-02T01:02:03Z.
      name: created_before
    - auto: PREDEFINED
      defaultValue: "true"
      description: Return a partial API response in context data if true, otherwise
        returns full API response.
      name: partial_response
      predefined:
      - "true"
      - "false"
    - auto: PREDEFINED
      description: Return issues based on this due date.
      name: due_date
      predefined:
      - 0 (no due date)
      - any
      - today
      - tomorrow
      - overdue
      - week
      - month
      - next_month_and_previous_two_weeks
      type: List
    - description: Return issues associated with the given epic ID. None returns issues
        that are not associated with an epic.
      name: epic_id
    - auto: PREDEFINED
      description: Filter to a given type of issue.
      name: issue_type
      predefined:
      - issue
      - incident
      - test_case
    - description: Comma-separated list of label names. Issues must have all labels
        to be returned. None lists all issues with no labels.
      name: labels
    - description: The milestone title. None lists all issues with no milestone. Any
        lists all issues that have an assigned milestone.
      name: milestone
    - auto: PREDEFINED
      defaultValue: created_at
      description: The method used to order the retrieved issues.
      name: order_by
      predefined:
      - created_at
      - updated_at
      - priority
      - due_date
      - relative_position
      - label_priority
      - milestone_due
      - popularity
      - weight
    - auto: PREDEFINED
      defaultValue: all
      description: Return issues for the given scope.
      name: scope
      predefined:
      - created_by_me
      - assigned_to_me
      - all
    - description: Search project issues against their title and description.
      name: search
    - auto: PREDEFINED
      defaultValue: desc
      description: Return issues sorted in asc or desc order.
      name: sort
      predefined:
      - desc
      - asc
    - auto: PREDEFINED
      description: Return all issues or just those that are opened or closed.
      name: state
      predefined:
      - opened
      - closed
    - description: Return issues updated on or after the given time in timestamp format
        (<number> <time unit>, e.g., 12 hours, 7 days), or Format - YYYY-MM-DDThh:mm:ssZ.
        Example - 2020-02-02T01:02:03Z.
      name: updated_after
    - description: Return issues updated on or before the given time in timestamp
        format (<number> <time unit>, e.g., 12 hours, 7 days), or Format - YYYY-MM-DDThh:mm:ssZ.
        Example - 2020-02-02T01:02:03Z.
      name: updated_before
    - defaultValue: "50"
      description: Maximum number of results to return.
      name: limit
    - defaultValue: "1"
      description: The page number of the results to retrieve. Minimum value is 1.
      name: page
    description: Get a list of a project's issues.
    name: gitlab-issue-list
    outputs:
    - contextPath: GitLab.Issue.iid
      description: The issue internal ID.
      type: Number
    - contextPath: GitLab.Issue.title
      description: The title of the issue.
      type: String
    - contextPath: GitLab.Issue.response.created_at
      description: The date of creation.
      type: Date
    - contextPath: GitLab.Issue.author.name
      description: The name of the issue's author.
      type: String
    - contextPath: GitLab.Issue.response.updated_at
      description: The date of the last update.
      type: Date
    - contextPath: GitLab.Issue.milestone.title
      description: The milestone title.
      type: Number
    - contextPath: GitLab.Issue.state
      description: The state of the issue (closed or opened).
      type: String
    - contextPath: GitLab.Issue.assignee.name
      description: The name of the assignee.
      type: String
  - arguments:
    - description: The internal ID of a project's issue.
      name: issue_iid
      required: true
      type: integer
    - description: Comma-separated list of label names to add to an issue.
      name: add_labels
    - description: The ID of the users to assign the issue to. The command gitlab-project-user-list
        gives a list of all relevant users.
      name: assignee_ids
    - description: Updates an issue to be confidential.
      name: confidential
    - description: The description of an issue.
      name: description
    - description: Flag indicating if the issue's discussion is locked. If the discussion
        is locked only project members can add or edit comments.
      name: discussion_locked
      type: Boolean
    - description: The due date. Date time string in the format YYYY-MM-DD, for example
        2016-03-11.
      name: due_date
    - description: ID of the epic to add the issue to. Valid values are greater than
        or equal to 0.
      name: epic_id
      type: integer
    - description: Internal ID of the epic to add the issue to. Valid values are greater
        than or equal to 0.
      name: epic_iid
    - auto: PREDEFINED
      description: Updates the type of issue.
      name: issue_type
      predefined:
      - issue
      - incident
      - test_case
    - description: The global ID of a milestone to assign the issue to. Set to 0 or
        provide an empty value to unassign a milestone.
      name: milestone_id
    - auto: PREDEFINED
      defaultValue: "true"
      description: Return a partial API response in context data if true, otherwise
        returns full API response.
      name: partial_response
      predefined:
      - "true"
      - "false"
    - description: Comma-separated list of label names to remove from an issue.
      name: remove_labels
    - description: The state event of an issue. Set "close" to close the issue and
        "reopen" to reopen it.
      name: state_event
    - description: The title of an issue.
      name: title
