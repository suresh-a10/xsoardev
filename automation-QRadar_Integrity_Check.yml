script: |+
  import csv
  #import pandas as pd
  #import openpyxl

  entryID=demisto.args()['entryID']
  res=demisto.executeCommand('getFilePath',{'id': entryID})
  filepath=res[0]['Contents']['path']

  with open(filepath,'w+') as output_file:
      with open(filepath) as input_file:
          reader = csv.reader(input_file, delimiter = '\n')

          line_index = 0

          for row in reader:
              line_index += 1
              line = row(0)
              if line_index >= 5 :
                  output_file.write(line)
                  output_file.write('\n')
              else:
                  print('Abnormal data at line %s', srt(line_index))



