  from typing import Dict, Any
  import traceback



  ''' MAIN FUNCTION '''
  def CountOccurrenceOfElemenmt(list_data):
      if list_data:
          occurrence = {item: list_data.count(item) for item in list_data}
          demisto.results({
              'Type': entryTypes['note'],
              'Contents': occurrence,
              'ContentsFormat': formats['json'],
              'EntryContext':{'OccurrenceData':occurrence}
          })
      else:
          demisto.results('No elements to count occurrence')
  def main():
      try:
          list_data = demisto.args()['value']
          return CountOccurrenceOfElemenmt(list_data)
      except Exception as ex:
          demisto.error(traceback.format_exc())  # print the traceback
          return_error(f'Failed to execute BaseScript. Error: {str(ex)}')


  ''' ENTRY POINT '''


  if __name__ in ('__main__', '__builtin__', 'builtins'):
      main()

