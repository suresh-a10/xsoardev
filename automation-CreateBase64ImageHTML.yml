script: |
  # creates an html image tag from the base 64 of an image. You can then put it in an htmlbody with send mail.

  image_base64 = demisto.args().get('images_base64')
  html = f'<img src="data:image/jpeg;base64,{image_base64}" alt="image from xsoar">'

  demisto.results({
          'Contents': html,
          'ContentsFormat': formats['text'],
          'EntryContext': {'ImageHTMLLinks': [html]}
      })
