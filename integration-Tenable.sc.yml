                    mapped_results['Vulnerability'] = vulnerabilities

        return CommandResults(
            outputs=createContext(mapped_results, removeNull=True),
            outputs_prefix='TenableSC.ScanResults',
            raw_response=res,
            outputs_key_field='ID',
