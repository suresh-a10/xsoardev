description: This playbooks displays risky users and risky hosts, as detected by Cortex
  XDR's ITDR module. The data is displayed in incident fields in Cortex XDR incidents.
id: Cortex XDR - Display Risky Assets
inputs:
- description: A list of risky usernames, their scores, risk levels, and the reasons
    for the risk, as outputted from the "xdr-list-risky-users" command.
  key: XDRRiskyUsers
  playbookInputQuery: null
  required: false
  value:
    complex:
      accessor: RiskyUser
      root: PaloAltoNetworksXDR
      transformers:
      - operator: uniq
- description: A list of risky hosts, their scores, risk levels, and the reasons for
    the risk, as outputted from the "xdr-list-risky-hosts" command.
  key: XDRRiskyHosts
  playbookInputQuery: null
  required: false
  value:
    complex:
      accessor: RiskyHost
      root: PaloAltoNetworksXDR
      transformers:
      - operator: uniq
