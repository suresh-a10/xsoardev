script: |
  import random
  raw_array = demisto.getArg("array_val")
  shift = demisto.getArg("shift")
  new_array = []
  for key,val in raw_array.items():
      if val == shift:
          new_array.append(key)
  random_user = random.choice(new_array)
  # demisto.executeCommand("AssignAnalystToIncident", {'username':random_user})
  demisto.results(random_user)
