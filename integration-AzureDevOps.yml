description: Manage Git repositories in Azure DevOps Services. Integration capabilities
  include retrieving, creating, and updating pull requests. Run pipelines and retrieve
  Git information.
detaileddescription: "In order to connect to the Azure DevOps using the Self-Deployed
  Azure App, use one of the following methods:\n\n- *Authorization Code Flow* (Recommended).\n-
  *Device Code Flow*.\n- *Client Credentials Flow*.\n\n## Self-Deployed Azure App\n\n1.
  To use a self-configured Azure application, you need to add a new Azure App Registration
  in the Azure Portal.\nTo add the registration, refer to the following [Microsoft
  article](https://learn.microsoft.com/en-us/defender-xdr/api-create-app-web?view=o365-worldwide)
  steps 1-8.\n1. Add the following permissions to your registered app:\n   - `Azure
  DevOps/user_impersonation`\n   - `Microsoft Graph/User.Read`\n  To add a permission:\n
  \  a. Navigate to **Azure Portal > **Home** > **App registrations**.\n   b. Search
  for your app under 'all applications'.\n   c. Click **API permissions** > **Add
  permission**.\n   d. Search for the specific Microsoft API and select the specific
  permission of type Delegated.\n   e. Click **Grant admin consent**.\n1. In your
  registered app - Get the Application (client) ID. \n   a. In the Azure Portal, navigate
  to **App registrations** > your registered application > **Overview**.\n   b. Copy
  and save the Application (client) ID.\n2. In the *Client ID* parameter, enter your
  registered app Application (client) ID.\n3. In the *Organization* parameter, enter
  the Azure DevOps organization name.\n   More information about creating an organization
  or project can be found here:\n   \n    [Create an organization](https://docs.microsoft.com/en-us/azure/devops/organizations/accounts/create-organization?view=azure-devops)\n\n
  \   [Create a project](https://docs.microsoft.com/en-us/azure/devops/organizations/projects/create-project?view=azure-devops&tabs=preview-page)\n\nTo
  the Azure DevOps Account, use one of the following flows-\n\n## Authorization Code
  Flow(Recommended).\n\nFor a Authorization Code configuration:\n\n   1. To use a
  self-configured Azure application, you need to add a new Azure App Registration
  in the Azure Portal. To add the registration, refer to the following [Microsoft
  article](https://docs.microsoft.com/en-us/microsoft-365/security/defender/api-create-app-web?view=o365-worldwide#create-an-app)
  steps 1-8.\n   2. In the *Authentication Type* field, select the **Authorization
  Code** option.\n   3. In the **Application ID** field, enter your Client/Application
  ID. \n   4. In the **Client Secret** field, enter your Client Secret.\n   5. In
  the **Tenant ID** field, enter your Tenant ID .\n   6. In the **Application redirect
  URI** field, enter your Application redirect URI.\n   7. Save the instance.\n   8.
  Run the `!azure-devops-generate-login-url` command in the War Room and follow the
  instruction.\n   9. Run the ***!azure-devops-auth-test*** command - a 'Success'
  message should be printed to the War Room.\n\n\n## Device Code Flow\n\nTo use the
  [device authorization grant flow](https://docs.microsoft.com/en-us/azure/active-directory/develop/v2-oauth2-device-code).\n\n
  \  1. In the **Application ID** field, enter your Client/Application ID.\n   2.
  Run the ***!azure-devops-auth-start*** command.\n   3. Follow the instructions that
  appear.\n   4. Run the ***!azure-devops-auth-complete*** command.\n   \n\n## Client
  Credentials Flow\n\nAssign Azure roles using the Azure portal [Microsoft article](https://learn.microsoft.com/en-us/azure/role-based-access-control/role-assignments-portal)\n*Note:*
  In the *Select members* section, assign the application you created earlier.\nTo
  configure a Microsoft integration that uses this authorization flow with a self-deployed
  Azure application:\n   1. In the **Authentication Type** field, select the **Client
  Credentials** option.\n   2. In the **Application ID** field, enter your Client/Application
  ID.\n   3. In the **Tenant ID** field, enter your Tenant ID .\n   4. In the **Client
  Secret** field, enter your Client Secret.\n   5. Click **Test** to validate the
  URLs, token, and connection\n   6. Save the instance.\n    \n### Testing authentication
  and connectivity\nIf you are using Device Code Flow or Authorization Code Flow,
  for testing your authentication and connectivity to the Azure DevOps service run
  the ***!azure-devops-auth-test*** command. \n\nIf you are using Client Credentials
  Flow, click **Test** when you are configuring the instance.\n\n\n---\n[View Integration
  Documentation](https://xsoar.pan.dev/docs/reference/integrations/azure-dev-ops)"
