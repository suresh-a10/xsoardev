dockerimage: demisto/python3:3.11.10.115186
enabled: true
engineinfo: {}
mainengineinfo: {}
name: DisplayIndicatorReputationContent
pswd: ""
runas: DBotWeakRole
runonce: false
script: |
  register_module_line('DisplayIndicatorReputationContent', 'start', __line__())
  demisto.debug('pack name = Community Common Scripts, pack version = 1.3.8')


  try:
      scores = demisto.args()["cache"]["scores"]
  except Exception:
      demisto.results("No scores cached")
      sys.exit(0)

  md = ""

  for k, v in scores.items():
      md += v["content"]
      md += "\r\n\r\n"


  entry = {
      'Type': entryTypes["note"],
      'Contents': md,
      'ContentsFormat': formats['markdown'],
      'HumanReadable': md,
      'ReadableContentsFormat': formats['markdown']
  }

  demisto.results(entry)

  register_module_line('DisplayIndicatorReputationContent', 'end', __line__())
