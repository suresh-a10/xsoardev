    Cortex XDR user. Can be Low, Medium or High.
  type: unknown
- contextPath: Severities.XDRHostSeverity
  description: The severity evaluated by the highest risk level associated with the
    Cortex XDR host. Can be Low, Medium or High.
  type: unknown
