description: Calculates a severity for the incident based on the involvement of risky
  users or risky hosts in the incident, as determined by the Cortex XDR ITDR module.
id: Calculate Severity - Cortex XDR Risky Assets
inputs:
- description: An object of risky users and their corresponding scores, as outputted
    by the "xdr-list-risky-users" command.
  key: XDRRiskyUsers
  playbookInputQuery: null
  required: false
  value:
    complex:
      accessor: RiskyUser
      root: PaloAltoNetworksXDR
      transformers:
      - operator: uniq
- description: An object of risky hosts and their corresponding scores, as outputted
    by the "xdr-list-risky-hosts" command.
  key: XDRRiskyHosts
  playbookInputQuery: null
  required: false
  value:
    complex:
      accessor: RiskyHost
      root: PaloAltoNetworksXDR
      transformers:
      - operator: uniq
name: Calculate Severity - Cortex XDR Risky Assets
outputs:
- contextPath: Severities.XDRUserSeverity
