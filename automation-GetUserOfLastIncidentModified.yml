  from typing import Dict, Any
  import traceback



  ''' MAIN FUNCTION '''
  def get_user_id(user_id):
      if user_id == '':
          user_id='Dbot'
      else:
          pass
      return user_id

  def main():
      try:
          incident_data=demisto.incidents()[0]
          new = demisto.args()['new']
          inc_custom_data = incident_data.get('CustomFields')
          demo_text = inc_custom_data.get('demotext')
          print(new)
          print(type(demo_text))

          if new == 'yes':
              demisto.executeCommand('DemoTextFieldDisplay',{'testing':new})
              #raise Exception('Update the field "Demo Text field"')
              #if len(demo_text) == 0:
                  #raise Exception('Update the field "Demo Text field"')
          else:
              #entries_list = demisto.executeCommand('GetEntries',{'id':incident_data['id']})[0]['Contents']

              entries_list = demisto.executeCommand('GetEntries',{'id':incident_data['id'],'category':'artifact'})[0]['Contents']
              Entry_IDs=[]
              for entry_id in entries_list:
                  Entry_IDs.append(entry_id['Metadata']['id'])

              user_name = demisto.executeCommand("getEntry", {"id":Entry_IDs[-1]})
              user_id= user_name[0]['Metadata']['user']

              userID = get_user_id(user_id)

              md = tableToMarkdown('Modified User Details',userID,headers=['id'],removeNull=True)
              entry_context = {'Modified.User(val.ID == obj.ID)':userID}
              demisto.results({
                  'Type': entryTypes['note'],
                  "Contents" : md,
                  'ContentsFormat': formats['json'],
                  'HumanReadable': md,
                  'ReadableContentsFormat' : formats['markdown'],
                  'EntryContext':entry_context
              })

      except Exception as ex:
          demisto.error(traceback.format_exc())  # print the traceback
          return_error(f'Failed to execute BaseScript. Error: {str(ex)}')


  ''' ENTRY POINT '''


  if __name__ in ('__main__', '__builtin__', 'builtins'):
      main()

