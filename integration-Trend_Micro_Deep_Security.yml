description: Cloud Security Protection.
detaileddescription: "## TrendMicro Deep Security Help\n\n### Server URL\nThe URL
  of the TrendMicro console. \nThe default value of the server URL is the cloud TrendMicro
  console: *https://app.deepsecurity.trendmicro.com*.\n\n## API Secret\nThe secret
  token that is used for accessing the API inside Cortex XSOAR.\n\nTo create a new
  API secret: \n1. Go to the Administration tab inside the web console.\n2. Click
  the **API Keys** tab, and click **New**. A popup window appears.\n3. Fill all properties
  inside that window, and click **Next**.\nThe API secret value will appear. Copy
  it into the API secret parameter.\n\n**Note**: You will not be able to view the
  API secret key after closing the popup window!\n\n\n---\n[View Integration Documentation](https://xsoar.pan.dev/docs/reference/integrations/trend-micro-deep-security)"
