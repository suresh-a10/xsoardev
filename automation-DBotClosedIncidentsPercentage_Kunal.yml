comment: Data output script for populating dashboard pie graph widget with the percentage
  of incidents closed by DBot vs. incidents closed by analysts
commonfields:
  id: f0499400-f7ca-4201-8ae1-2e5f14a7c88d
  version: -1
contentitemexportablefields:
  contentitemfields:
    definitionid: ""
    fromServerVersion: ""
    itemVersion: ""
    packID: ""
    packName: ""
    prevname: ""
    propagationLabels:
    - all
    toServerVersion: ""
enabled: true
engineinfo: {}
mainengineinfo: {}
name: DBotClosedIncidentsPercentage_Kunal
pswd: ""
runas: DBotRole
runonce: false
script: |-
  var res = executeCommand("getIncidents", {
      'query': 'owner:""',
      'fromdate': args.from,
      'todate': args.to,
      'size': 0
  });
  var closedByDbot = res[0].Contents.total;

  res = executeCommand("getIncidents", {
      'status': 'closed',
      'fromdate': args.from,
      'todate': args.to,
      'size': 0
  });
  var overallClosed = res[0].Contents.total;

  var result = Math.round(closedByDbot * 100 / overallClosed);
  return isNaN(result) ? 0 : result;
scripttarget: 0
tags:
- widget
type: javascript
