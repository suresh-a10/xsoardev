description: This playbook blocks IP addresses from External Dynamic List using Custom
  Block Rules in Palo Alto Networks Panorama or Firewall. The playbook receives EDL
  name as input, creates a custom "from" directional rule to block, and commits the
  configuration.
id: PAN-OS - Block IPs From EDL - Custom Block Rule
