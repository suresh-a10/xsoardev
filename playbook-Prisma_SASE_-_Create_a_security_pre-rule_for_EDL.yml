description: This playbook helps to create a security rule to block indicators from
  an EDL. This playbook should run only once to setup the EDL object and its rule.
id: Prisma SASE - Create a security pre-rule for EDL
inputs:
- description: Tenant services group ID. If not provided, the tsg_id integration parameter
    will be used as the default.
  key: TSGID
  playbookInputQuery: null
  required: false
  value: {}
- description: |-
    The configuration folder group setting.
    The default value is 'Shared'.
  key: Folder
  playbookInputQuery: null
  required: false
  value:
    simple: Shared
- description: The source URL for the External Dynamic List. If the chosen type is
    ip/url/domain, this value must be provided.
  key: URL
  playbookInputQuery: null
  required: false
  value: {}
- description: The external dynamic list object name.
  key: EDLObjectName
  playbookInputQuery: null
  required: false
  value: {}
- description: The Security Policy Rule name will be created for blocking the indicators.
  key: RuleName
  playbookInputQuery: null
  required: false
  value:
    simple: Block Indicators using EDL - Created by XSOAR
- description: |-
    Possible values (Choose only 1):
    domain,ip,url,predefined_ip,predefined_url
  key: EDLObjectType
  playbookInputQuery: null
  required: false
  value: {}
- description: |-
    Possible Values:
    True -> Will commit and push configuration.
    False -> Manual push will be required.
    Else --> Will ignore the push section and continue the playbook.
  key: AutoCommit
  playbookInputQuery: null
  required: false
  value: {}
- description: |-
    The predefined IP list. If the type is predefined_ip, a value must be provided.
    Possible values: panw-bulletproof-ip-list,panw-highrisk-ip-list,panw-known-ip-list,panw-torexit-ip-list.
  key: IPListName
  playbookInputQuery: null
  required: false
  value: {}
- description: |-
    The predefined URL list. If the type is predefined_url, a value must be provided.

    Possible value:
    panwâ€“auth-portal-exclude-list
  key: URLListName
  playbookInputQuery: null
  required: false
  value: {}
