script: |
  #Get the File Path of the File from XSOAR
  $var = $demisto.ExecuteCommand("getFilePath", @{id="6Z7Eywh5ntGAmxgWop9i6@31b8f3a2-be1c-4c4c-865c-b49417b01d9b"})
  $path = $var.Contents.path

  #Temporay Excel File Creation
  $newtemppath = "temporaryfile.xlsx"
  Copy-Item $path -Destination $newtemppath

  #Importing the Excel Data

  $foodsalesdata = Import-Excel $newtemppath -WorksheetName FoodSales

  $demisto.Results($foodsalesdata)
