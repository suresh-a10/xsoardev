script: |
  import io

  def main():
      try:
          args=demisto.incidents()[0].get('CustomFields').get('huntingdomains')
          # args=demisto.context().get('huntingdomains')
          args=args.split()
          args1=args
          ips=[]
          # indicator= demisto.context().get('ExtractedIndicators')
          # if indicator:
          #     for i in indicator:
          #         if i.get('Domain_Test_'):
          #             for arg in args:
          #                 if arg in i.get('Domain_Test_'):
          #                     args1.remove(arg)

          if args1:
              res=demisto.executeCommand('extractIndicators', {'text':args1})
              demisto.results(res)


              extractedIOC=[]
              result=json.loads(res[0]['Contents'])

              for k,v in result.items():
                  for i in v:
                      extractedIOC.append(i)

              demisto.results(demisto.executeCommand('enrichIndicators',{'indicatorsValues':extractedIOC}))

          else:
              demisto.results("No Domains found.")

      except Exception as ex:
          demisto.error(traceback.format_exc())  # print the traceback
          return_error(f'Failed to execute BaseScript. Error: {str(ex)}')

  if __name__ in ('__builtin__', 'builtins'):
      main()
