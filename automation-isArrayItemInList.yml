args:
- description: the context list data. Data type is list.
  isArray: true
  name: inputArray
  required: true
- description: the XSOAR system list name.
  name: listName
  required: true
comment: |-
  This automation is for comparing array(list) data of context to existing lists on XSOAR server. You can avoid using loop of sub-playbook.
  inputArray: the context array/list data
  listName: the XSOAR system list
commonfields:
  id: isArrayItemInList
  version: -1
contentitemexportablefields:
  contentitemfields:
    definitionid: ""
    fromServerVersion: 6.0.0
    itemVersion: 1.3.8
    packID: CommunityCommonScripts
    packName: Community Common Scripts
    packPropagationLabels:
    - all
    prevname: ""
    propagationLabels: []
    toServerVersion: ""
dockerimage: demisto/python3:3.11.10.115186
enabled: true
engineinfo: {}
mainengineinfo: {}
name: isArrayItemInList
pswd: ""
runas: DBotWeakRole
runonce: false
script: |
  register_module_line('isArrayItemInList', 'start', __line__())
  demisto.debug('pack name = Community Common Scripts, pack version = 1.3.8')



  array = demisto.args().get('inputArray')
  list_name = demisto.args().get('listName')

  res = demisto.executeCommand("getList", {"listName": list_name})[0]

  for item in array:
      if str(item) in res['Contents']:
          demisto.results('yes')
          break

  register_module_line('isArrayItemInList', 'end', __line__())
scripttarget: 0
subtype: python3
system: true
tags:
- Condition
type: python
