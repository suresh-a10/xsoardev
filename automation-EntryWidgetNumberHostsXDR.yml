script: |
  register_module_line('EntryWidgetNumberHostsXDR', 'start', __line__())
  demisto.debug('pack name = Cortex XDR by Palo Alto Networks, pack version = 6.1.94')


  incident = demisto.incidents()
  data = {
      "Type": 17,
      "ContentsFormat": "number",
      "Contents": {
          "stats": int(incident[0].get('CustomFields', {}).get('xdrhostcount', 0)),
          "params": {
              "layout": "horizontal",
              "name": "Hosts Count",
              "sign": "",
              "colors": {
                  "items": {
                      "#00CD33": {
                          "value": -1
                      },
                      "#FF9000": {
                          "value": 0
                      },
                      "#FF1744": {
                          "value": 3
                      }
                  }
              },
              "type": "above"
          }
      }
  }

  demisto.results(data)

  register_module_line('EntryWidgetNumberHostsXDR', 'end', __line__())
