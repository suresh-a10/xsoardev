script: |2+


  from typing import Dict, Any
  import traceback

  sampledict = {
      'A' : '12345',
      'B' : '5678',
      'C' : '91011',
      'D' : '121314'
  }
  """
  sampledict = {
      'no':'N/A',
      'yes':'Please fill the Demo text field'
  }
  """
  def main():
      try:
          val = demisto.args()['new']
          sampleval = sampledict.get(val, val)
          execute_command('setIncident', {'customFields' :{'demotext': sampleval}})
      except Exception as ex:
          demisto.error(traceback.format_exc())  # print the traceback
          return_error(f'Failed to execute BaseScript. Error: {str(ex)}')


  ''' ENTRY POINT '''


  if __name__ in ('__main__', '__builtin__', 'builtins'):
      main()

